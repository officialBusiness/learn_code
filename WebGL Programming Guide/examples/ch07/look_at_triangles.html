<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>look_at_triangles</title>
  </head>

  <body >
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script type="module">
      import { getWebGLContext, createProgram } from '../../lib/programs.js';
      import Matrix4 from '../../lib/m4.js';

      const VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'attribute vec4 a_Color;\n' +
        'uniform mat4 u_ViewMatrix;\n' +
        'uniform mat4 u_ModelMatrix;\n' +
        'varying vec4 v_Color;\n' +
        'void main() {\n' +
        '  gl_Position = u_ViewMatrix * u_ModelMatrix * a_Position;\n' +
        '  v_Color = a_Color;\n' +
        '}\n';

      // Fragment shader program
      const FSHADER_SOURCE =
        '#ifdef GL_ES\n' +
        'precision mediump float;\n' +
        '#endif\n' +
        'varying vec4 v_Color;\n' +
        'void main() {\n' +
        '  gl_FragColor = v_Color;\n' +
        '}\n';

      const canvas = document.getElementById('webgl');

      // Get the rendering context for WebGL
      const gl = getWebGLContext(canvas);

      const program = createProgram(gl, VSHADER_SOURCE, FSHADER_SOURCE);

      // Set the vertex information
      const n = initVertexBuffers(gl);

      gl.clearColor(0, 0, 0, 1);

      var u_ViewMatrix = gl.getUniformLocation(program, 'u_ViewMatrix');
      var u_ModelMatrix = gl.getUniformLocation(program, 'u_ModelMatrix');

      var viewMatrix = new Matrix4();
      viewMatrix.setLookAt(0.20, 0.25, 0.25, 0, 0, 0, 0, 1, 0);

      var modelMatrix = new Matrix4();
      modelMatrix.setRotate(-10, 0, 0, 1); // Rotate around z-axis

      gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
      gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);

      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLES, 0, n);

      function initVertexBuffers(gl) {
        var verticesColors = new Float32Array([
          // Vertex coordinates and color(RGBA)
           0.0,  0.5,  -0.4,  0.4,  1.0,  0.4, // The back green one
          -0.5, -0.5,  -0.4,  0.4,  1.0,  0.4,
           0.5, -0.5,  -0.4,  1.0,  0.4,  0.4, 
         
           0.5,  0.4,  -0.2,  1.0,  0.4,  0.4, // The middle yellow one
          -0.5,  0.4,  -0.2,  1.0,  1.0,  0.4,
           0.0, -0.6,  -0.2,  1.0,  1.0,  0.4, 

           0.0,  0.5,   0.0,  0.4,  0.4,  1.0,  // The front blue one 
          -0.5, -0.5,   0.0,  0.4,  0.4,  1.0,
           0.5, -0.5,   0.0,  1.0,  0.4,  0.4, 
        ]);
        var n = 9;

        // Create a buffer object
        var vertexColorbuffer = gl.createBuffer();  
        if (!vertexColorbuffer) {
          console.log('Failed to create the buffer object');
          return -1;
        }

        // Write the vertex coordinates and color to the buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

        var FSIZE = verticesColors.BYTES_PER_ELEMENT;
        // Assign the buffer object to a_Position and enable the assignment
        var a_Position = gl.getAttribLocation(program, 'a_Position');
        if(a_Position < 0) {
          console.log('Failed to get the storage location of a_Position');
          return -1;
        }
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
        gl.enableVertexAttribArray(a_Position);

        // Assign the buffer object to a_Color and enable the assignment
        var a_Color = gl.getAttribLocation(program, 'a_Color');
        if(a_Color < 0) {
          console.log('Failed to get the storage location of a_Color');
          return -1;
        }
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
        gl.enableVertexAttribArray(a_Color);

        // Unbind the buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        return n;
      }

    </script>
  </body>
</html>
