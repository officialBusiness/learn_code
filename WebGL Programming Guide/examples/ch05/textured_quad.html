<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>textured_quad</title>
  </head>

  <body >
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script type="module">
      import { getWebGLContext, createProgram } from '../../lib/programs.js';

      const VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'attribute vec2 uv;\n' +
        'varying vec2 vUv;\n' +
        'void main() {\n' +
        '  gl_Position = a_Position;\n' +
        '  vUv = uv;\n' +
        '}\n';

      // Fragment shader program
      const FSHADER_SOURCE =
        // '#ifdef GL_ES\n' +
        'precision mediump float;\n' +
        // '#endif\n' +
        'uniform sampler2D u_Sampler;\n' +
        'varying vec2 vUv;\n' +
        'void main() {\n' +
        '  gl_FragColor = texture2D(u_Sampler, vUv);\n' +
        '}\n';

      const canvas = document.getElementById('webgl');

      // Get the rendering context for WebGL
      const gl = getWebGLContext(canvas);

      const program = createProgram(gl, VSHADER_SOURCE, FSHADER_SOURCE);

      // Set the vertex information
      const n = initVertexBuffers(gl);

      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      initTextures(gl, n);

      function initVertexBuffers(gl) {
        const verticesTexCoords = new Float32Array([
          // Vertex coordinates, texture coordinate
          -0.5,  0.5,   0.0, 1.0,
          -0.5, -0.5,   0.0, 0.0,
           0.5,  0.5,   1.0, 1.0,
           0.5, -0.5,   1.0, 0.0,
        ]);
        const n = 4; // The number of vertices

        // Create the buffer object
        const vertexTexCoordBuffer = gl.createBuffer();
        if (!vertexTexCoordBuffer) {
          console.log('Failed to create the buffer object');
          return -1;
        }

        // Bind the buffer object to target
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW);

        const FSIZE = verticesTexCoords.BYTES_PER_ELEMENT;
        //Get the storage location of a_Position, assign and enable buffer
        const a_Position = gl.getAttribLocation(program, 'a_Position');
        if (a_Position < 0) {
          console.log('Failed to get the storage location of a_Position');
          return -1;
        }
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0);
        gl.enableVertexAttribArray(a_Position);  // Enable the assignment of the buffer object

        // Get the storage location of a_TexCoord
        const uv = gl.getAttribLocation(program, 'uv');
        if (uv < 0) {
          console.log('Failed to get the storage location of uv');
          return -1;
        }
        // Assign the buffer object to a_TexCoord variable
        gl.vertexAttribPointer(uv, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);
        gl.enableVertexAttribArray(uv);  // Enable the assignment of the buffer object

        return n;
      }

      function initTextures(gl, n) {
        const texture = gl.createTexture();   // Create a texture object
        if (!texture) {
          console.log('Failed to create the texture object');
          return false;
        }

        // Get the storage location of u_Sampler
        const u_Sampler = gl.getUniformLocation(program, 'u_Sampler');
        if (!u_Sampler) {
          console.log('Failed to get the storage location of u_Sampler');
          return false;
        }
        const image = new Image();  // Create the image object
        if (!image) {
          console.log('Failed to create the image object');
          return false;
        }
        // Register the event handler to be called on loading an image
        image.onload = function(){
          loadTexture(gl, n, texture, u_Sampler, image);
        };
        // Tell the browser to load an image
        image.src = '../../assets/logo1.jpg';

        return true;
      }

      function loadTexture(gl, n, texture, u_Sampler, image) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1); // Flip the image's y axis
        // Enable texture unit0
        gl.activeTexture(gl.TEXTURE0);
        // Bind the texture object to the target
        gl.bindTexture(gl.TEXTURE_2D, texture);

        // Set the texture parameters
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        
        // Set the texture image
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

        
        // Set the texture unit 0 to the sampler
        gl.uniform1i(u_Sampler, 0);
        
        gl.clear(gl.COLOR_BUFFER_BIT);   // Clear <canvas>

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, n); // Draw the rectangle
      }


    </script>
  </body>
</html>
