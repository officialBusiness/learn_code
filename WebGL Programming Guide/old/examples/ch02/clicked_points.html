<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>clicked_points</title>
  </head>

  <body>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script type="module">
      import { getWebGLContext, createProgram } from '../../lib/programs.js';

      const VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'void main() {\n' +
        '  gl_Position = a_Position;\n' +
        '  gl_PointSize = 10.0;\n' +
        '}\n';

      // Fragment shader program
      const FSHADER_SOURCE =
        'void main() {\n' +
        '  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);\n' +
        '}\n';

      const canvas = document.getElementById('webgl');

      // Get the rendering context for WebGL
      const gl = getWebGLContext(canvas);

      const program = createProgram(gl, VSHADER_SOURCE, FSHADER_SOURCE);

      const a_Position = gl.getAttribLocation(program, 'a_Position');

      // Specify the color for clearing <canvas>
      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      // Clear <canvas>
      gl.clear(gl.COLOR_BUFFER_BIT);

      const gPoints = []; // The array for the position of a mouse press
      canvas.onmousedown = function(ev){

        const rect = ev.target.getBoundingClientRect() ;

        const x = ((ev.clientX - rect.left) - canvas.width/2)/(canvas.width/2);
        const y = (canvas.height/2 - (ev.clientY - rect.top))/(canvas.height/2);

        gPoints.push(x, y);

        gl.clear(gl.COLOR_BUFFER_BIT);

        for(var i = 0; i < gPoints.length; i += 2) {
          // Pass the position of a point to a_Position variable
          gl.vertexAttrib4f(a_Position, gPoints[i], gPoints[i+1], 0.0, 1.0);

          // Draw
          gl.drawArrays(gl.POINTS, 0, 1);
        }
      };
    </script>
  </body>
</html>
