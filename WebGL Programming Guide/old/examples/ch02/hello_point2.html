<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>hello_point2</title>
  </head>

  <body>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script type="module">
      import { getWebGLContext, createProgram } from '../../lib/programs.js';
      
      const VSHADER_SOURCE = 
        // attribute variable
        'attribute vec4 a_Position;\n' +
        'varying vec4 vPos;' +

        'void main() {\n' +
        // 只有进入了 main 中， 才能 getAttribLocation 获取地址
        // '  vPos = a_Position;' +
        // '  gl_Position = vec4(0.5, 0.0, 0.0, 1.0);;\n' +

        '  gl_Position = a_Position;\n' +
        // Set the point size
        '  gl_PointSize = 10.0;\n' +
        '}\n';

      // Fragment shader program
      const FSHADER_SOURCE =
        'void main() {\n' +
        // Set the point color
        '  gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);\n' +
        '}\n';

      const canvas = document.getElementById('webgl');

      // Get the rendering context for WebGL
      const gl = getWebGLContext(canvas);

      const program = createProgram(gl, VSHADER_SOURCE, FSHADER_SOURCE);

      // Get the storage location of a_Position
      const a_Position = gl.getAttribLocation(program, 'a_Position');

      if (a_Position < 0) {

        throw new Error('Failed to get the storage location of a_Position');
      }else{

        // Pass vertex position to attribute variable
        gl.vertexAttrib4f(a_Position, 0.0, 0.0, 0.0, 1.0);

        // Specify the color for clearing <canvas>
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // Clear <canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Draw a point
        gl.drawArrays(gl.POINTS, 0, 1);
      }
    </script>
  </body>
</html>
