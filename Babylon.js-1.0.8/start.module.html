<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<!-- <link rel="icon" href="../../icon.png"> -->
		<title>start.module</title>
		<link href="./default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--  -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">
			import * as BABYLON from './Babylon.module/Babylon.js';

			const canvas = document.getElementById('renderCanvas');
			var engine = new BABYLON.Engine(canvas, true);
			var CreateFogScene = function(engine) {
					var scene = new BABYLON.Scene(engine);
					// var camera = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0, -20), scene);
					var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 20, new BABYLON.Vector3(0, 0, 0), scene);
					camera.attachControl(canvas);

					var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(20, 100, 2), scene);
					var sphere = BABYLON.Mesh.CreateSphere("Sphere", 16, 3, scene);

					var material = new BABYLON.StandardMaterial("mat0", scene);
					material.diffuseColor = new BABYLON.Color3(1, 0, 0);
					sphere.material = material;

					// camera.setTarget(new BABYLON.Vector3(0, 0, 0));

					// Animations
					var alpha = 0;
					scene.registerBeforeRender(function () {
							// sphere.position.z = 4 * Math.cos(alpha);

							alpha += 0.1;
					});

					return scene;
			};

			// Resize
			window.addEventListener("resize", function () {
			    engine.resize();
			});


			const scene = CreateFogScene(engine);

			engine.runRenderLoop(()=>{
				scene.render();
			});
		</script>
	</body>
</html>
