	<body>
		<script type="module">

			var webglRenderer = new THREE.WebGLRenderer();

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var scene = new THREE.Scene();

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );

			camera.position.z = 200;

			var plane = new Plane(100, 100, 10, 10);

			var material = new THREE.MeshColorStrokeMaterial( 0x0000ff, 1, 1);

			var mesh = new THREE.Mesh( plane, material );
			mesh.position.z = 0;
			mesh.rotation.x = 0;
			mesh.rotation.y = 0;
			mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
			mesh.updateMatrix();

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui(material);
			function initGui(material){

				const gui = new lil.GUI();

				initMaterialGui(gui, material, 'material');
			}

			function initMaterialGui(gui, material, name){

				const materialFolder = gui.addFolder(name);

				materialFolder.add(material, 'lineWidth', 0, 10).name('color.a');
				materialFolder.addColor(material, 'color');
				materialFolder.add(material.color, 'a', 0, 1).name('color.a');
			}

			loop();
			function loop() {

				mesh.rotation.y += 0.02;
				mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
