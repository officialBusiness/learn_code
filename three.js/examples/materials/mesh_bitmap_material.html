	<body>
		<script type="module">

			var webglRenderer = new THREE.WebGLRenderer();

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var scene = new THREE.Scene();

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );

			camera.position.z = 50;

			var plane = new Plane(30, 30, 10, 10);

			function nearest_pow2(n) {
			  var l = Math.log(n) / Math.LN2;
			  return Math.pow( 2, Math.round(l) );
			}

			var img = new Image();
			img.src = '../assets/images/logo.jpeg';

			img.onload = ()=>{
        var texture = document.createElement('canvas');

        // document.body.appendChild(texture);

				texture.width = nearest_pow2(img.width);
				texture.height = nearest_pow2(img.height);

        texture.getContext("2d").drawImage( img, 0, 0, texture.width, texture.height );

				var material = new THREE.MeshBitmapMaterial( texture );
				material.loaded = 1;

				var mesh = new THREE.Mesh( plane, material );
				mesh.position.z = 0;
				mesh.rotation.x = 0;
				mesh.rotation.y = 0;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
				mesh.updateMatrix();

				scene.add(mesh);
			}

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
