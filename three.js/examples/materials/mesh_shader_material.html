	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 0.1;
			camera.far = 2;


			camera.position.z = 2;

			var plane = new THREE.Geometry();

			plane.vertices.push(
				new THREE.Vertex( new THREE.Vector3(-1, 1,  0 ) ),
				new THREE.Vertex( new THREE.Vector3( 1, 1,  0 ) ),
				new THREE.Vertex( new THREE.Vector3(-1,-1,  0 ) ),
				new THREE.Vertex( new THREE.Vector3( 1,-1,  0 ) )
			);

			plane.faces.push(
				new THREE.Face4( 0, 2, 3, 1 )
			);

			plane.faceVertexUvs = [
				[
					[
						new THREE.UV(0, 0 ),
						new THREE.UV(0, 1 ),
						new THREE.UV(1, 1 ),
						new THREE.UV(1, 0 )
					]
				]
			]
			plane.computeCentroids();
			plane.computeFaceNormals();

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var meshShaderMaterial = new THREE.MeshShaderMaterial({
				uniforms: {
					map: {
						type: "t",
						value: 0,
						// texture: addTexture('../assets/images/logo.jpeg'),
						texture: ImageUtils.loadTexture('../assets/images/logo.jpeg'),
					}
				},
				fragmentShader: `
					uniform	sampler2D	map;

					varying vec2 vUv;

					void main() {

						vec4 color = texture2D( map, vUv );

						gl_FragColor = color;
					}
				`,
				vertexShader: `
					varying vec2 vUv;

					void main(void) {
						vUv = uv;
						gl_Position = vec4( position.xyz, 1.0 );
					}
				`
			})
			var mesh = new THREE.Mesh( plane, meshShaderMaterial );

			scene.addObject(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
