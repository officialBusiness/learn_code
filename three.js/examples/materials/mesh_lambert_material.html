	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 1;
			camera.far = 10000;

			camera.position.z = 500;

			scene.add(camera);

			var shpere = new THREE.SphereGeometry(
				100,
				8, 8
			);

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var meshLambertMaterial = new THREE.MeshLambertMaterial({


			});

			var mesh = new THREE.Mesh( shpere, meshLambertMaterial );

			scene.add(mesh);

			var pointLight = new THREE.PointLight(
				0xffff00, 1, 0
			);

			pointLight.position.set(0, 500, 500);

			scene.add(pointLight);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initMeshBasicMaterial(gui, meshLambertMaterial, 'meshLambertMaterial');

				initLight(gui, pointLight, 'pointLight');
			}


			function initMeshBasicMaterial(gui, material, name){

				const materialFolder = gui.addFolder(name);

				materialFolder.addColor(material, 'color');

				materialFolder.add(material, 'wrapAround');
				materialFolder.add(material.wrapRGB, 'x', 0, 1);
				materialFolder.add(material.wrapRGB, 'y', 0, 1);
				materialFolder.add(material.wrapRGB, 'z', 0, 1);

			}

			function initLight(gui, pointLight, name){

				const pointLightFolder = gui.addFolder(name);

				pointLightFolder.addColor(pointLight, 'color');

				pointLightFolder.add(pointLight.position, 'x', -1000, 1000);
				pointLightFolder.add(pointLight.position, 'y', -1000, 1000);
				pointLightFolder.add(pointLight.position, 'z', -1000, 1000);

			}

			loop();
			function loop() {

				// mesh.rotation.y += 0.001;
				// mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
