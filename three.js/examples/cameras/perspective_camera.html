	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera(
				75, document.body.clientWidth / document.body.clientHeight,
				1, 100000
			);
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 1;
			camera.far = 10000;

			camera.position.z = 10;

			var cube = new THREE.CubeGeometry(1, 1, 1);

			var mesh = new THREE.Mesh( cube,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../assets/images/cube/Escher/" + url;
						})
					),
				})
			);
			mesh.position.x = 0;
			mesh.rotation.x = 0;
			mesh.rotation.y = 0;
			mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
			mesh.updateMatrix();

			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.add( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui(camera);
			function initGui(camera){

				const gui = new lil.GUI();

				gui.add(camera, 'matrixAutoUpdate');

				const updateMatrix = ()=>{
					camera.updateMatrix();
				}

				const matrixFolder = gui.addFolder('matrix');

				matrixFolder.add(camera.position, 'x').name('position.x');
				matrixFolder.add(camera.position, 'y').name('position.y');
				matrixFolder.add(camera.position, 'z').name('position.z');

				matrixFolder.add(camera.rotation, 'x').name('rotation.x');
				matrixFolder.add(camera.rotation, 'y').name('rotation.y');
				matrixFolder.add(camera.rotation, 'z').name('rotation.z');

				matrixFolder.add(camera.scale, 'x').name('scale.x');
				matrixFolder.add(camera.scale, 'y').name('scale.y');
				matrixFolder.add(camera.scale, 'z').name('scale.z');

				const updateProjectionMatrix = ()=>{
					camera.updateProjectionMatrix()
				}

				const projectionMatrixFolder = gui.addFolder('projectionMatrix');

				projectionMatrixFolder.add( camera, 'fov', 0, 180 ).onChange(updateProjectionMatrix);
				projectionMatrixFolder.add( camera, 'aspect', 0, 4 ).onChange(updateProjectionMatrix);
				projectionMatrixFolder.add( camera, 'near', 0, 4 ).onChange(updateProjectionMatrix);
				projectionMatrixFolder.add( camera, 'far', 4, 10000 ).onChange(updateProjectionMatrix);
			}

			loop();
			function loop() {

				mesh.rotation.y += 0.01;
				mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
