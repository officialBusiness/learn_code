	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true,
				// stencil: false,
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			// camera.position.y = 10;
			camera.position.z = 10;

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var plane = new THREE.PlaneGeometry(14, 14, 14);

			var planeMesh = new THREE.Mesh(plane,
				new THREE.MeshPhongMaterial({
					color: 0xffffff,
					map: addTexture('../assets/images/logo.jpeg'),
					// envMap: THREE.ImageUtils.loadTextureCube(
					// 	[
					// 		"px.jpg", "nx.jpg",
					// 		"py.jpg", "ny.jpg",
					// 		"pz.jpg", "nz.jpg"
					// 	].map((url)=>{
					// 		 	return "../assets/images/cube/Escher/" + url;
					// 	})
					// ),
				}));

			scene.addChild(planeMesh);
			// new THREE.ShadowVolume( planeMesh );


			var	light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 0, 0, 1 );
			light.castShadow = true;

			scene.addChild( light );

			var cube = new THREE.CubeGeometry( 1, 1, 1 );

			var cubeMesh = new THREE.Mesh( cube, new THREE.MeshPhongMaterial({
				color: 0xff0000,
				// envMap: THREE.ImageUtils.loadTextureCube(
				// 	[
				// 		"px.jpg", "nx.jpg",
				// 		"py.jpg", "ny.jpg",
				// 		"pz.jpg", "nz.jpg"
				// 	].map((url)=>{
				// 		 	return "../assets/images/cube/Escher/" + url;
				// 	})
				// ),
			}) );

			cubeMesh.position.z = 3;

			scene.addChild(cubeMesh);
			new THREE.ShadowVolume( cubeMesh );


			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initDirectionalLight(gui, light, 'directionalLight')
			}

			function initDirectionalLight(gui, light, name){

				const lightFolder = gui.addFolder(name);

				lightFolder.addColor(light, 'color');

				lightFolder.add(light.position, 'x', -3, 3).name('position.x');
				lightFolder.add(light.position, 'y', -3, 3).name('position.y');
				lightFolder.add(light.position, 'z', -3, 3).name('position.z');
			}

			loop();
			function loop(t) {

				// mesh.rotation.y += 0.001;
				// mesh.updateMatrix();
				cubeMesh.position.y = Math.cos( t / 1000 ) * 2;
				cubeMesh.position.x = Math.sin( t / 1000 ) * 2;

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
