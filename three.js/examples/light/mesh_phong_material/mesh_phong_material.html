	<body>
		<script type="module">

			var webglRenderer = new THREE.WebGLRenderer();

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var scene = new THREE.Scene();

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );

			camera.position.z = 50;

			var plane = new Plane(10, 10, 10, 100);

			var material = new THREE.MeshPhongMaterial( 0x0000, 0x878787, 0xa6a6ed, 10, 1 );

			var mesh = new THREE.Mesh( plane, material );
			mesh.position.x = 0;
			mesh.rotation.x = 0;
			mesh.rotation.y = 0;
			mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
			mesh.updateMatrix();

			scene.add(mesh);


			var plane1 = new Plane(100, 100, 100, 100);

			var mesh1 = new THREE.Mesh( plane1, material );
			mesh1.position.z = -20;
			mesh1.scale.x = mesh1.scale.y = mesh1.scale.z = 1;
			mesh1.updateMatrix();

			scene.add(mesh1);

			var ambient = new THREE.AmbientLight( 0x363636 );
			scene.addLight( ambient );

			var pointLight = new THREE.PointLight( 0x80ffff, 1 );
			pointLight.position.z = 10;
			scene.addLight( pointLight );

			var directionLight = new THREE.DirectionalLight( 0x212121, 1 );
			directionLight.position.z = 20;
			scene.addLight( directionLight );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui(material, pointLight, directionLight);
			function initGui(material, pointLight, directionLight){

				const gui = new lil.GUI();

				gui.addColor(ambient, 'color').name('AmbientLight');

				const materialFolder = gui.addFolder('material');

				materialFolder.addColor(material, 'ambient');
				materialFolder.addColor(material, 'diffuse');
				materialFolder.addColor(material, 'specular');

				materialFolder.add(material, 'opacity', 0, 1)

				materialFolder.add(material, 'shininess', 0, 10).name('shininess');


				const pointLightFolder = gui.addFolder('pointLight');

				pointLightFolder.addColor(pointLight, 'color');

				pointLightFolder.add(pointLight.position, 'x', -100, 100).name('position.x')
				pointLightFolder.add(pointLight.position, 'y', -100, 100).name('position.y')
				pointLightFolder.add(pointLight.position, 'z', -100, 100).name('position.z')

				pointLightFolder.add(pointLight, 'intensity', 0, 1);


				const directionLightFolder = gui.addFolder('directionLight');

				directionLightFolder.addColor(directionLight, 'color');

				directionLightFolder.add(directionLight.position, 'x', -100, 100);
				directionLightFolder.add(directionLight.position, 'y', -100, 100);
				directionLightFolder.add(directionLight.position, 'z', -100, 100);

				directionLightFolder.add(directionLight, 'intensity', 0, 1);
			}

			loop();
			function loop() {

				mesh.rotation.y += 0.02;
				mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
