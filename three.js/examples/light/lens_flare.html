	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			webglRenderer.setClearColorHex( 0x222222, 1 );

			document.body.appendChild( webglRenderer.domElement );

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			camera.position.z = 10;

			var plane = new Plane(4, 4, 4, 4);

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0x000000,
					envMap: ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../assets/images/cube/Escher/" + url;
						})
					),
				})
			);
			scene.addChild(mesh);

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}


			var lensFlare = new THREE.LensFlare(
				addTexture('../assets/images/lens_flare/lensflare0.png'),
				128,
				0.0,
				THREE.AdditiveBlending
			);

		lensFlare.add( ImageUtils.loadTexture( "../assets/images/lens_flare/lensflare1.png" ), 256, 0.33, THREE.AdditiveBlending );
		lensFlare.add( lensFlare.lensFlares[ 1 ].texture, 300, 0.66, THREE.AdditiveBlending );

			scene.addObject(lensFlare);

			// lensFlare

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initLensFare(gui, lensFlare, 'lensFlare');

			}

			function initLensFare(gui, lensFlare, name){

				const lensfareFolder = gui.addFolder(name);

				lensfareFolder.add(lensFlare.position, 'x', -8, 8).name('position.x');
				lensfareFolder.add(lensFlare.position, 'y', -8, 8).name('position.y');
				lensfareFolder.add(lensFlare.position, 'z', -8, 8).name('position.z');
			}
			function initLensFareTexture(gui, lensfareTexture, name){

				const lensfareFolder = gui.addFolder(name);
			}


			loop();
			function loop() {

				// mesh.rotation.y += 0.001;
				// mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
