	<body>
		<script type="module">

			var scene = new THREE.Scene();
			var targetScene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 0.1;
			camera.far = 2;

			camera.position.z = 2;

			var cube = new THREE.Cube(1, 1, 1);

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var cubeMesh = new THREE.Mesh( cube,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: addTexture('../../assets/images/logo.jpeg'),
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			targetScene.addObject(cubeMesh);

			var rtTexture = new THREE.WebGLRenderTarget(
				window.innerWidth,
				window.innerHeight, {
				minFilter: THREE.LinearFilter,
				magFilter: THREE.NearestFilter
			});

			var plane = new THREE.Plane(2, 2, 2, 2);

			var planeMesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: rtTexture,
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			scene.addChild(planeMesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				cubeMesh.rotation.y += 0.01;
				cubeMesh.rotation.x += 0.01;
				cubeMesh.updateMatrix();

				webglRenderer.setClearColorHex(0xffffff, 1);
				webglRenderer.render( targetScene, camera, rtTexture );

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
