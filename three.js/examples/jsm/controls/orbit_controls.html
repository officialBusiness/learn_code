<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>orbit_controls</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import '../../module.js';
			import * as THREE from 'three';
			import { OrbitControls } from '../jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const scene = new THREE.Scene();

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});
			renderer.setSize( canvas.clientWidth, canvas.clientHeight );


			const camera = new THREE.PerspectiveCamera(
				75, canvas.clientWidth / canvas.clientHeight,
				1, 100
			);

			camera.position.z = 2;

			// scene.add(camera);

			const orbitControls = new OrbitControls(camera, renderer.domElement);

			var cube = new THREE.BoxGeometry(1, 1, 1);

			var mesh = new THREE.Mesh( cube,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					envMap: new THREE.CubeTextureLoader().load(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			scene.add(mesh);



			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
