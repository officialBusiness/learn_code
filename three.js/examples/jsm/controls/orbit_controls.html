	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var renderer = new THREE.WebGLRenderer2(true);

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );


			var camera = new THREE.PerspectiveCamera(
				75, document.body.clientWidth / document.body.clientHeight,
				1, 100000
			);
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 1;
			camera.far = 10000;

			camera.position.z = 10;

			scene.add(camera);

			var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

			var cube = new THREE.CubeGeometry(1, 1, 1);

			var mesh = new THREE.Mesh( cube,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);
			mesh.position.x = 0;
			mesh.rotation.x = 0;
			mesh.rotation.y = 0;
			mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
			mesh.updateMatrix();

			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.add( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
