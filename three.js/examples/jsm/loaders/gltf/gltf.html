<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>gltf</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import '../../../module.js';
			import * as THREE from 'three';
			import { OrbitControls, GLTFLoader } from '../../jsm.js';


			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );



			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			camera.position.z = 10

			var orbitControls = new OrbitControls(camera, renderer.domElement);

			var ambient = new THREE.AmbientLight( 0xffffff );
			scene.add( ambient );

			var loader = new GLTFLoader();

			var	clock = new THREE.Clock();
			var mixer;

			loader.load( '../../../assets/models/gltf/RobotExpressive/RobotExpressive.glb', function(gltf){

				mixer = new THREE.AnimationMixer( gltf.scene );

				var dance = gltf.animations.find( function ( clip ) {

					return clip.name === 'Dance';

				} );

				var action = mixer.clipAction( dance );

				action.play();

				scene.add( gltf.scene );
			});


			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop(0);
			function loop(delta) {

				if( mixer ){

					mixer.update( clock.getDelta() );
				}

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
