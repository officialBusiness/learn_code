<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>orbit_controls</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>

		<!-- <script type="text/javascript" src="../../../../source/src/Three.js"></script> -->

		<script type="text/javascript" src="../../../../source/examples/js/libs/stats.min.js"></script>

		<!-- <script type="text/javascript" src="../../../../source/src/loaders/Loader.js"></script> -->
		<!-- <script type="text/javascript" src="../../../../source/src/loaders/Cache.js"></script> -->
		<!-- <script type="text/javascript" src="../../../../source/src/loaders/ImageLoader.js"></script> -->

		<script src="../../../../source/build/three.min.js"></script>
		<script src="../../../../source/examples/js/controls/OrbitControls.js"></script>

		<script type="text/javascript" src="../../../../source/examples/js/loaders/gltf/glTF-parser.js"></script>
    <script src="../../../../source/examples/js/loaders/gltf/glTFLoader.js"></script>
    <script src="../../../../source/examples/js/loaders/gltf/glTFLoaderUtils.js"></script>
    <script src="../../../../source/examples/js/loaders/gltf/glTFAnimation.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			// import '../../../module.js';

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var renderer = new THREE.WebGLRenderer2(true);

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );



			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			camera.position.set(30, 10, 70);

			var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

			var ambient = new THREE.AmbientLight( 0xffffff );
			scene.add( ambient );

			var loader = new THREE.glTFLoader;

			loader.load( '../../../assets/models/gltf/monster/monster.json', function(gltf){

					gltf.scene.position.set(0, 1, 0);
					gltf.scene.rotation.set(-1.5707963267948966, 0, -1.5707963267948966,);
					gltf.scene.scale.set(0.01, 0.01, 0.01);

					if (gltf.animations && gltf.animations.length) {
						var i, len = gltf.animations.length;
						for (i = 0; i < len; i++) {
							var animation = gltf.animations[i];
							animation.loop = true;

							animation.duration = 3;
							animation.play();
						}
					}
					scene.add( gltf.scene );
			});


			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop();
			function loop() {

        THREE.glTFAnimator.update();
				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
