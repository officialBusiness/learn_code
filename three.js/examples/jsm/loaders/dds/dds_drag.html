<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>dds_drag</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--
		cube 类型的，实现不了，不是很懂
	-->
	<body>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../../source/src/THREE.js"
				}
			}
		</script>
		<canvas id="renderCanvas"></canvas>
		<script type="module">
			import '../../../module.js';
			import * as THREE from 'three';
			import { OrbitControls } from '../../jsm.js';
			import { DDSLoader } from './dds_loader.learn.js';

			const canvas = document.getElementById('renderCanvas');

			const scene = new THREE.Scene();

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});

			renderer.setSize( canvas.clientWidth, canvas.clientHeight );


			const camera = new THREE.PerspectiveCamera( 75, canvas.clientWidth / canvas.clientHeight, 1, 1000 );

			camera.position.z = 3;

			const orbitControls = new OrbitControls(camera, renderer.domElement);

			scene.add( new THREE.AxesHelper(80) );


			const planeMesh = new THREE.Mesh( new THREE.PlaneGeometry( 1, 1, 1 ), new THREE.RawShaderMaterial( {
				uniforms: {
					texture: {
						value: null,
					}
				},
				vertexShader: `
					precision mediump float;

					uniform mat4 modelMatrix;
					uniform mat4 viewMatrix;
					uniform mat4 projectionMatrix;

					attribute vec3 position;
					attribute vec2 uv;

					varying vec2 vUv;

					void main() {
						vUv = uv;
						gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
					}

				`,
				fragmentShader: `
					precision mediump float;

					varying vec2 vUv;

					uniform sampler2D texture;

					void main() {

						gl_FragColor =  texture2D(texture, vUv);
					}
				`,
				side: THREE.DoubleSide
			} ) );
			planeMesh.position.x = -2;
			scene.add(planeMesh);


			const boxMesh = new THREE.Mesh(
				new THREE.BoxGeometry( 1, 1, 1 ),
				new THREE.RawShaderMaterial( {
					name: 'BackgroundCubeMaterial',
					uniforms: {
						cubeTexture: {
							value: null,
						},
					},
					vertexShader: `
						precision mediump float;

						uniform mat4 modelMatrix;
						uniform mat4 viewMatrix;
						uniform mat4 projectionMatrix;

						attribute vec3 position;

						varying vec3 vWorldDirection;

						vec3 transformDirection( in vec3 dir, in mat4 matrix ) {

							return normalize( ( matrix * vec4( dir, 0.0 ) ).xyz );
						}

						void main() {

							vWorldDirection = transformDirection( position, modelMatrix );

							gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
						}
					`,
					fragmentShader: `
						precision mediump float;

						uniform mat3 backgroundRotation;

						varying vec3 vWorldDirection;
						varying vec2 vUv;

						uniform samplerCube cubeTexture;

						void main() {
							vec4 texColor = textureCube(
								cubeTexture,
								backgroundRotation *
								vWorldDirection
							);

							gl_FragColor = texColor;
						}
					`,
					side: THREE.DoubleSide,
				} )
			);
			boxMesh.position.x = 2;
			scene.add(boxMesh);


			const loader = new DDSLoader();

			document.body.addEventListener('dragstart', function(e){
				console.log('dragstart')
				e.preventDefault();
				e.stopPropagation();
			}, false);
			document.body.addEventListener('dragover', function(e){
				e.preventDefault();
				e.stopPropagation();
			}, false);
			document.body.addEventListener('drop', function(e){
				e.preventDefault();
				e.stopPropagation();

				const
					files = e.dataTransfer.files,
					file = files[0],

					url = URL.createObjectURL(file);

				loader.load(url, function ( texture ) {

					console.log('dds 加载完毕:', texture);

					if( texture.isCubeTexture ){

						boxMesh.material.uniforms.cubeTexture.value = texture;
					}else{

						planeMesh.material.uniforms.texture.value = texture;
					}

					URL.revokeObjectURL( url );
				});

			}, false);


			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop(0);
			function loop(delta) {

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
