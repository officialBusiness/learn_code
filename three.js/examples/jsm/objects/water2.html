<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>water2</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import '../../module.js';
			import * as THREE from 'three';
			import { OrbitControls, Water2 } from '../jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( canvas.clientWidth, canvas.clientHeight );

			const camera = new THREE.PerspectiveCamera(
				75, canvas.clientWidth / canvas.clientHeight,
				1, 10000
			);

			camera.position.set( 6, 6, 6 );


			const orbitControls = new OrbitControls(camera, renderer.domElement);

			const scene = new THREE.Scene();


			var ambient = new THREE.AmbientLight( 0xffffff );
			scene.add( ambient );

			const	box = new THREE.Mesh(
				new THREE.BoxGeometry( 1, 1, 1 ),
				new THREE.MeshStandardMaterial( {
					emissive: new THREE.Color(1, 0, 0),
					roughness: 0
				} )
			);
			scene.add( box );

			scene.add( new THREE.AxesHelper(20) );

			const ground = new THREE.Mesh(
				new THREE.PlaneGeometry( 20, 20 ),
				new THREE.MeshStandardMaterial( {
					roughness: 0.8,
					metalness: 0.4,
				} )
			);
			ground.rotation.x = Math.PI * - 0.5;
			ground.position.y = -3;
			scene.add( ground );

			const textureLoader = new THREE.TextureLoader();
			textureLoader.load( '../../assets/images/logo1.jpg', function ( map ) {

				map.wrapS = THREE.RepeatWrapping;
				map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				map.colorSpace = THREE.SRGBColorSpace;
				ground.material.map = map;
				ground.material.needsUpdate = true;

			} );

			const waterGeometry = new THREE.PlaneGeometry( 10, 10 );

			const	water2 = new Water2( waterGeometry, {
				color: new THREE.Color(1, 1, 1),
				scale: 4,
				flowDirection: new THREE.Vector2( 1, 1 ),
				textureWidth: 1024,
				textureHeight: 1024
			} );

			water2.position.y = 1;
			water2.rotation.x = Math.PI * - 0.5;
			scene.add( water2 );


			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initWaterGui( gui, water2, 'water' );
			}

			function initWaterGui( gui, water, name ){

				const waterFolder = gui.addFolder( name );

				waterFolder.addColor( water.material.uniforms.color, 'value' ).name( 'color' );

				waterFolder.add( water.material.uniforms.reflectivity, 'value', 0, 1 ).name( 'reflectivity' );

				gui.add( water.material.uniforms.config.value, 'x', 0, 10 ).name( 'config.x' );
				gui.add( water.material.uniforms.config.value, 'y', 0, 10 ).name( 'config.y' );
				gui.add( water.material.uniforms.config.value, 'z', 0, 10 ).name( 'config.z' );
				gui.add( water.material.uniforms.config.value, 'w', 1, 10 ).name( 'config.w' );


			}


			loop( 0 );
			function loop( time ) {

				time /= 1000;

				box.position.y = Math.sin( time ) * 2 + 1;
				box.rotation.x = time * 0.5;
				box.rotation.z = time * 0.5;

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
