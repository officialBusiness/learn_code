	<body>
		<script type="module">

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);


			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 1;
			camera.far = 10000;

			camera.position.z = 500;

			scene.add(camera);

			var plane = new THREE.Geometry();

			plane.vertices.push(
				new THREE.Vertex( new THREE.Vector3(-150, 150,  0 ) ),
				new THREE.Vertex( new THREE.Vector3( 150, 150,  0 ) ),
				new THREE.Vertex( new THREE.Vector3(-150,-150,  0 ) ),
				new THREE.Vertex( new THREE.Vector3( 150,-150,  0 ) )
			);

			plane.faces.push(
				new THREE.Face4( 0, 2, 3, 1 )
			);

			plane.faceVertexUvs = [
				[
					[
						new THREE.UV(0, 0 ),
						new THREE.UV(0, 1 ),
						new THREE.UV(1, 1 ),
						new THREE.UV(1, 0 )
					]
				]
			];

			plane.computeCentroids();
			plane.computeFaceNormals();

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var img = new Image();
				img.src = url;

				var canvasElement = document.createElement('canvas');

				img.onload = ()=>{

					canvasElement.width = nearest_pow2(img.width);
					canvasElement.height = nearest_pow2(img.height);

					canvasElement.getContext("2d").drawImage( img, 0, 0, canvasElement.width, canvasElement.height );

					canvasElement.loaded = true;
				}

				return canvasElement;
			}

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				if(mesh){

					mesh.rotation.y += 0.05;
					mesh.updateMatrix();
				}

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
