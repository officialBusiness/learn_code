	<body>
		<script type="module">

			var webglRenderer = new THREE.WebGLRenderer();

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var scene = new THREE.Scene();

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );
			camera.near = 1;
			camera.far = 10000;


			camera.position.z = 500;

			var cube = new Cube(100, 100, 100);

			var mesh = new THREE.Mesh( cube, new THREE.MeshColorFillMaterial( 0x0000ff, 0.5 ) );
			mesh.position.x = 0;
			mesh.rotation.x = 0;
			mesh.rotation.y = 0;
			mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
			mesh.updateMatrix();

			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.addLight( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui(camera);
			function initGui(camera){

				const gui = new lil.GUI();

				const updateMatrix = ()=>{
					camera.updateMatrix();
				}

				gui.add(camera, 'autoUpdateMatrix')

				const matrixFolder = gui.addFolder('matrix');

				matrixFolder.add(camera.position, 'x').name('position.x').onChange(updateMatrix);
				matrixFolder.add(camera.position, 'y').name('position.y').onChange(updateMatrix);
				matrixFolder.add(camera.position, 'z').name('position.z').onChange(updateMatrix);

				matrixFolder.add(camera.target.position, 'x').name('target.x').onChange(updateMatrix);
				matrixFolder.add(camera.target.position, 'y').name('target.y').onChange(updateMatrix);
				matrixFolder.add(camera.target.position, 'z').name('target.z').onChange(updateMatrix);

				matrixFolder.add(camera.up, 'x', -1, 1).name('up.x').onChange(updateMatrix);
				matrixFolder.add(camera.up, 'y', -1, 1).name('up.y').onChange(updateMatrix);
				matrixFolder.add(camera.up, 'z', -1, 1).name('up.z').onChange(updateMatrix);



				const updateProjectionMatrix = ()=>{
					camera.projectionMatrix = THREE.Matrix4.makePerspective( camera.fov, camera.aspect, camera.near, camera.far );
				}

				const projectionMatrixFolder = gui.addFolder('projectionMatrix');

				projectionMatrixFolder.add( camera, 'fov', 0, 180 ).onChange(updateProjectionMatrix);
				projectionMatrixFolder.add( camera, 'aspect', 0, 4 ).onChange(updateProjectionMatrix);
				projectionMatrixFolder.add( camera, 'near', 0, 4 ).onChange(updateProjectionMatrix);
				projectionMatrixFolder.add( camera, 'far', 4, 10000 ).onChange(updateProjectionMatrix);
			}

			loop();
			function loop() {

				mesh.rotation.y += 0.05;
				mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
