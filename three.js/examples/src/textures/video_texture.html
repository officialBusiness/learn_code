<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>texture</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>

		<script type="text/javascript" src="../../../libs/lil-gui/lil-gui.umd.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import * as THREE from '../../../source/src/THREE.js';
			import { OrbitControls } from '../../jsm/jsm.js';

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var renderer = new THREE.WebGLRenderer2({
			// 	antialias: true
			// });

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100 );

			camera.position.z = 10;
			// camera.rotation.x = -Math.PI / 2;

			var orbitControls = new OrbitControls(camera, renderer.domElement);

			var geometry = new THREE.PlaneGeometry(8, 8, 1, 1);

			// var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
			// geometry.scale( - 1, 1, 1 );

			var video = document.createElement( 'video' );
			video.crossOrigin = 'anonymous';
			video.width = 640;
			video.height = 360;
			video.loop = true;
			video.muted = true;
			video.src = '../../assets/video/kinect.webm';
			// video.src = '../../assets/video/MaryOculus.webm';
			// video.src = '../../assets/video/pano.webm';
			video.setAttribute( 'webkit-playsinline', 'webkit-playsinline' );
			video.play();

			var texture = new THREE.VideoTexture( video );

			var mesh = new THREE.Mesh( geometry,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: texture
				})
			);
			scene.add(mesh);

			// var ambient = new THREE.AmbientLight( 0x80ffff );
			// scene.add( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
