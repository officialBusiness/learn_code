<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>texture</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import '../../module.js';
			import * as THREE from 'three';
			import { OrbitControls } from '../../jsm/jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});

			renderer.setSize( canvas.clientWidth, canvas.clientHeight );

			const camera = new THREE.PerspectiveCamera( 75, canvas.clientWidth / canvas.clientHeight, 1, 100 );

			camera.position.z = 10;
			// camera.rotation.x = -Math.PI / 2;

			const orbitControls = new OrbitControls(camera, renderer.domElement);


			const scene = new THREE.Scene();

			const geometry = new THREE.PlaneGeometry(8, 8, 1, 1);

			const video = document.createElement( 'video' );
			video.crossOrigin = 'anonymous';
			video.width = 640;
			video.height = 360;
			video.loop = true;
			video.muted = true;
			video.src = '../../assets/video/kinect.webm';
			// video.src = '../../assets/video/MaryOculus.webm';
			// video.src = '../../assets/video/pano.webm';
			video.setAttribute( 'webkit-playsinline', 'webkit-playsinline' );
			video.play();

			const texture = new THREE.VideoTexture( video );

			const mesh = new THREE.Mesh( geometry,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: texture
				})
			);
			scene.add(mesh);

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
