<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>texture</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>

	</head>
	<!--
		参数效果
			magFilter, minFilter 从 LinearFilter 转化为 NearestFilter 之后锯齿感明显

		待添加参数
			mipmaps
			mapping
			anisotropy
			format
			type
			generateMipmaps
			premultiplyAlpha
			flipY
			unpackAlignment
	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var renderer = new THREE.WebGLRenderer2({
			// 	antialias: true
			// });

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100 );

			camera.position.z = 6;
			// camera.rotation.x = -Math.PI / 2;

			// scene.add( camera );

			var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

			var imageCanvas = document.createElement( "canvas" ),
				context = imageCanvas.getContext( "2d" );

			imageCanvas.width = imageCanvas.height = 128;

			context.fillStyle = "#444";
			context.fillRect( 0, 0, 128, 128 );

			context.fillStyle = "#fff";
			context.fillRect( 0, 0, 64, 64);
			context.fillRect( 64, 64, 64, 64 );

			var texture = new THREE.Texture( imageCanvas, THREE.UVMapping, THREE.RepeatWrapping, THREE.RepeatWrapping );

			texture.needsUpdate = true;
			texture.repeat.set( 10, 10 );

			var plane = new THREE.PlaneGeometry(8, 8, 1, 1);

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: texture
				})
			);
			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.add( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initObject(gui, mesh, 'object');

				initTexture(gui, texture, 'texture');
			}

			function initObject(gui, object, name){

				const objectFolder = gui.addFolder(name);

				objectFolder.add(object.rotation, 'z', -Math.PI, Math.PI  );
			}

			function initTexture(gui, texture, name){

				const textureFolder = gui.addFolder(name);

				function change(){
					texture.needsUpdate = true;
				}

				const wrap = {
					RepeatWrapping: THREE.RepeatWrapping,
					ClampToEdgeWrapping: THREE.ClampToEdgeWrapping,
					MirroredRepeatWrapping: THREE.MirroredRepeatWrapping,
				};
				textureFolder.add(texture, 'wrapS', wrap).onChange(change);
				textureFolder.add(texture, 'wrapT', wrap).onChange(change);

				const filter = {
					NearestFilter: THREE.NearestFilter,
					NearestMipMapNearestFilter: THREE.NearestMipMapNearestFilter,
					NearestMipMapLinearFilter: THREE.NearestMipMapLinearFilter,
					LinearFilter: THREE.LinearFilter,
					LinearMipMapNearestFilter: THREE.LinearMipMapNearestFilter,
					LinearMipMapLinearFilter: THREE.LinearMipMapLinearFilter,
				};
				textureFolder.add(texture, 'minFilter', filter).onChange(change);;
				textureFolder.add(texture, 'magFilter', filter).onChange(change);;

				textureFolder.add(texture.offset, 'x', -2, 2).name('offset.x');
				textureFolder.add(texture.offset, 'y', -2, 2).name('offset.y');

				textureFolder.add(texture.repeat, 'x', 0, 10, 1).name('repeat.x');
				textureFolder.add(texture.repeat, 'y', 0, 10, 1).name('repeat.y');
			}


			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
