<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>particle_system</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/Stats.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			camera.position.z = 10;

			scene.add(camera);

			var particle = new THREE.Geometry();

			particle.vertices.push(
				new THREE.Vector3( 0, 0, 0 ),
				new THREE.Vector3(-4, 4, 0 ),
				new THREE.Vector3( 4, 4, 0 ),
				new THREE.Vector3(-4,-4, 0 ),
				new THREE.Vector3( 4,-4, 0 )
			);

			particle.colors.push(
				new THREE.Color( 0xff0000 ),
				new THREE.Color( 0xffff00 ),
				new THREE.Color( 0xff00ff ),
				new THREE.Color( 0x0000ff ),
				new THREE.Color( 0x00ffff )
			);

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var particleBasicMaterial = new THREE.ParticleBasicMaterial({
				color: 0xffffff,
				map: addTexture('../../assets/images/logo.jpeg'),
				// map: THREE.ImageUtils.loadTexture('../../assets/images/logo.jpeg'),
				size: 100,
				sizeAttenuation: false,
				vertexColors: false,
			})

			var particleSystem = new THREE.ParticleSystem(particle, particleBasicMaterial);

			scene.add(particleSystem);


			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initParticleBasicMaterial(gui, particleBasicMaterial, 'particleBasicMaterial')
			}

			function initParticleBasicMaterial(gui, material, name){

				const materialFolder = gui.addFolder(name);

				materialFolder.addColor(material, 'color');

				materialFolder.add(material, 'size', 0, 300);

				materialFolder.add(material, 'sizeAttenuation');

				materialFolder.add(material, 'vertexColors');
			}

			loop();
			function loop() {

				// mesh.rotation.y += 0.001;
				// mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
