<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>skinned_mesh</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/Stats.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);


			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 0.1;
			camera.far = 1000

			camera.position.z = 50;
			camera.position.x = 50;

			scene.add(camera);


			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}


			var sprite = new THREE.Sprite( {
				// map: addTexture('../../assets/images/logo1.jpg'),
				map: THREE.ImageUtils.loadTexture('../../assets/images/logo1.jpg'),
				useScreenCoordinates: true
			} );

			scene.add( sprite );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initSprite(gui, sprite, 'sprite');
			}

			function initSprite(gui, sprite, name){

				const spriteFolder = gui.addFolder(name);

				spriteFolder.add(sprite, 'useScreenCoordinates')

				spriteFolder.add(sprite.position, 'x', -1000, 1000).name('position.x');
				spriteFolder.add(sprite.position, 'y', -1000, 1000).name('position.y');
				spriteFolder.add(sprite.position, 'z', -1000, 1000).name('position.z');

				spriteFolder.add(sprite.alignment, 'x', -2, 2).name('alignment.x');
				spriteFolder.add(sprite.alignment, 'y', -2, 2).name('alignment.y');

				spriteFolder.add(sprite, 'affectedByDistance');

				spriteFolder.add(sprite, 'rotation', -Math.PI, Math.PI)
			}

			loop();
			function loop() {


				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
