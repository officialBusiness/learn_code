<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>sprite</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 0.1, 1000 );

			camera.position.z = 50;
			// camera.position.x = 50;

			scene.add(camera);

			var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

			var cube = new THREE.CubeGeometry(1, 1, 1);

			var mesh = new THREE.Mesh( cube,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			scene.add(mesh);

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}


			var sprite = new THREE.Sprite( new THREE.SpriteMaterial({
				// map: addTexture('../../assets/images/logo1.jpg'),
				map: THREE.ImageUtils.loadTexture('../../assets/images/logo1.jpg'),
				useScreenCoordinates: false,
				scaleByViewport: false,
			}) );

			sprite.rotation3d = new THREE.Euler(0, 0, 0);

			scene.add( sprite );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initSprite(gui, sprite, 'sprite');
			}

			function initSprite(gui, sprite, name){

				const
					spriteFolder = gui.addFolder('sprite'),

					materialFolder = gui.addFolder('material');

				spriteFolder.add(sprite.position, 'x', -1000, 1000).name('position.x');
				spriteFolder.add(sprite.position, 'y', -1000, 1000).name('position.y');
				spriteFolder.add(sprite.position, 'z', -1000, 1000).name('position.z');

				spriteFolder.add(sprite, 'rotation', -Math.PI, Math.PI);

				spriteFolder.add(sprite.scale, 'x', -2, 2).name('scale.x');
				spriteFolder.add(sprite.scale, 'y', -2, 2).name('scale.y');


				materialFolder.add(sprite.material, 'useScreenCoordinates');
				materialFolder.add(sprite.material, 'sizeAttenuation');
				materialFolder.add(sprite.material, 'scaleByViewport');

				materialFolder.add(sprite.material.uvScale, 'x').name('uvScale.x');
				materialFolder.add(sprite.material.uvScale, 'y').name('uvScale.y');

				materialFolder.add(sprite.material.uvOffset, 'x').name('uvOffset.x');
				materialFolder.add(sprite.material.uvOffset, 'y').name('uvOffset.y');

				materialFolder.add(sprite.material.alignment, 'x').name('alignment.x');
				materialFolder.add(sprite.material.alignment, 'y').name('alignment.y');

				materialFolder.add(sprite.material, 'opacity', 0, 1);
				materialFolder.addColor(sprite.material, 'color');

				materialFolder.add(sprite.material, 'depthTest');

				materialFolder.add(sprite.material, 'depthWrite');

				materialFolder.add(sprite.material, 'alphaTest');
			}

			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
