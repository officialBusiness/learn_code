<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>skinned_mesh</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--
		感觉相关的 shader 有问题, 需要改一下才行
		skinning_vertex 修改
			"mat4 m = boneGlobalMatrices[ int( skinIndex.x ) ] * skinWeight.x;",
			"gl_Position  = projectionMatrix * viewMatrix * objectMatrix * m * vec4(position, 1.0);",
		不修改的话，就是用 skinVerticesA 加 skinVerticesB 代替 position， 好奇怪啊
	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);


			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 0.1, 1000 );

			camera.position.z = 6;

			scene.add(camera);

			var plane = new THREE.Geometry();

			plane.vertices.push(
				new THREE.Vector3(-2, 2,  0 ),
				new THREE.Vector3( 2, 2,  0 ),
				new THREE.Vector3(-2,-2,  0 ),
				new THREE.Vector3( 2,-2,  0 )
			);

			plane.faces.push(
				new THREE.Face3( 0, 2, 1 ),
				new THREE.Face3( 2, 3, 1 )
			);

			plane.faceVertexUvs = [
				[
					[
						new THREE.Vector2(0, 1 ),
						new THREE.Vector2(0, 0 ),
						new THREE.Vector2(1, 1 ),
					],
					[
						new THREE.Vector2(0, 0 ),
						new THREE.Vector2(1, 0 ),
						new THREE.Vector2(1, 1 ),
					]
				]
			];

			plane.skinWeights.push(
				new THREE.Vector4(1, 0, 0, 0),
				new THREE.Vector4(1, 0, 0, 0),
				new THREE.Vector4(1, 0, 0, 0),
				new THREE.Vector4(1, 0, 0, 0),
			);

			plane.skinIndices.push(
				new THREE.Vector4(0, 1, 1, 1),
				new THREE.Vector4(1, 1, 1, 1),
				new THREE.Vector4(2, 1, 1, 1),
				new THREE.Vector4(3, 1, 1, 1),
			);

			plane.skinVerticesA = [
				new THREE.Vector3(-2, 2,  0 ),
				new THREE.Vector3( 2, 2,  0 ),
				new THREE.Vector3(-2,-2,  0 ),
				new THREE.Vector3( 2,-2,  0 )
			];

			plane.skinVerticesB = [
				new THREE.Vector3(1, 1, 1),
				new THREE.Vector3(1, 1, 1),
				new THREE.Vector3(1, 1, 1),
				new THREE.Vector3(1, 1, 1),
			];

			plane.bones = [
				{
					parent: -1,
					pos: [-1, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				},
				{
					parent: -1,
					pos: [0, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				},
				{
					parent: -1,
					pos: [0, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				},
				{
					parent: -1,
					pos: [1, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				}
			]

			plane.computeCentroids();
			plane.computeFaceNormals();


			var mesh = new THREE.SkinnedMesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: THREE.ImageUtils.loadTexture('../../assets/images/logo1.jpg'),
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../assets/images/cube/Escher/" + url;
						})
					),
					skinning: true,
				})
			);

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initBone(gui, mesh.bones[0], 'bone1');
				initBone(gui, mesh.bones[1], 'bone2').close();
				initBone(gui, mesh.bones[2], 'bone3').close();
				initBone(gui, mesh.bones[3], 'bone4').close();
			}

			function boneChange(){
				mesh.pose();
			}

			function initBone(gui, bone, boneName){

				const boneFolder = gui.addFolder(boneName);

				boneFolder.add(bone.position, 'x', -3, 3).name('position.x').onChange(boneChange);
				boneFolder.add(bone.position, 'y', -3, 3).name('position.y').onChange(boneChange);
				boneFolder.add(bone.position, 'z', -3, 3).name('position.z').onChange(boneChange);

				boneFolder.add(bone.scale, 'x', -3, 3).name('scale.x').onChange(boneChange);
				boneFolder.add(bone.scale, 'y', -3, 3).name('scale.y').onChange(boneChange);
				boneFolder.add(bone.scale, 'z', -3, 3).name('scale.z').onChange(boneChange);

				return boneFolder;
			}

			loop();
			function loop() {


				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
