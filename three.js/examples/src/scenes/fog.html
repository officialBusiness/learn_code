<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>fog</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();
			scene.fog = new THREE.Fog( 0x050505, 1, 10 );

			var render = new THREE.WebGLRenderer({
				antialias: true
			});

			render.setSize( document.body.clientWidth, document.body.clientHeight );

			render.domElement.id = 'renderCanvas';

			document.body.appendChild( render.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100 );

			camera.position.z = 14;
			// camera.rotation.x = -Math.PI / 2;

			scene.add( camera );

			var plane = new THREE.PlaneGeometry(5, 5, 4, 4);

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: new THREE.TextureLoader().load('../../assets/images/logo.jpeg'),
				})
			);
			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.add( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initObject(gui, mesh, 'object');
				initFog(gui, scene.fog, 'fog');
			}

			function initObject(gui, object, name){

				var objectFolder = gui.addFolder(name);

				objectFolder.add(object.position, 'z', 0, 10).name('position.z')
			}

			function initFog(gui, fog, name){

				var fogFolder = gui.addFolder(name);

				fogFolder.addColor(fog, 'color');

				fogFolder.add(fog, 'near', -10, 10);
				fogFolder.add(fog, 'far', -10, 10);

			}

			loop();
			function loop() {

				render.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
