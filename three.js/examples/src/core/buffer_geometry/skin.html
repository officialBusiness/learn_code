<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>skin</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../../source/examples/js/libs/stats.min.js"></script>

	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera(
				75, document.body.clientWidth / document.body.clientHeight,
				1, 1000
			);

			camera.position.z = 10;

			// scene.add(camera);

			var plane = new THREE.BufferGeometry();

			plane.addAttribute( "position", new THREE.BufferAttribute(new Float32Array([
				-4, 4, 0,
				 4, 4, 0,
				-4,-4, 0,
				 4,-4, 0
			]), 3) );

			plane.addAttribute( "uv", new THREE.BufferAttribute( new Float32Array([
				0, 1,
				1, 1,
				0, 0,
				1, 0
			]), 2) );

			plane.addAttribute( "skinIndex", new THREE.BufferAttribute( new Float32Array([
				0, 0, 0, 0,
				1, 0, 0, 0,
				2, 0, 0, 0,
				3, 0, 0, 0
			]), 4) );

			plane.addAttribute( "skinWeight", new THREE.BufferAttribute( new Float32Array([
				1, 0, 0, 0,
				1, 0, 0, 0,
				1, 0, 0, 0,
				1, 0, 0, 0
			]), 4) );

			plane.setIndex( new THREE.BufferAttribute(new Uint16Array([
				0, 2, 3,
				3, 1, 0
			]), 1) );

			plane.bones = [
				{
					parent: -1,
					pos: [0, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				},
				{
					parent: -1,
					pos: [0, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				},
				{
					parent: -1,
					pos: [0, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				},
				{
					parent: -1,
					pos: [0, 0, 0],
					scl: [1, 1, 1],
					rotq: [0, 0, 0, 1],
				}
			]


			var mesh = new THREE.SkinnedMesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: new THREE.TextureLoader().load('../../../assets/images/logo1.jpg'),
					skinning: true,
				})
			);

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initBone(gui, mesh.skeleton.bones[0], 'bone1');
				initBone(gui, mesh.skeleton.bones[1], 'bone2').close();
				initBone(gui, mesh.skeleton.bones[2], 'bone3').close();
				initBone(gui, mesh.skeleton.bones[3], 'bone4').close();
			}


			function initBone(gui, bone, boneName){

				const boneFolder = gui.addFolder(boneName);

				boneFolder.add(bone.position, 'x', -3, 3).name('position.x');
				boneFolder.add(bone.position, 'y', -3, 3).name('position.y');
				boneFolder.add(bone.position, 'z', -3, 3).name('position.z');

				boneFolder.add(bone.scale, 'x', -3, 3).name('scale.x');
				boneFolder.add(bone.scale, 'y', -3, 3).name('scale.y');
				boneFolder.add(bone.scale, 'z', -3, 3).name('scale.z');

				return boneFolder;
			}

			loop();
			function loop() {

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
