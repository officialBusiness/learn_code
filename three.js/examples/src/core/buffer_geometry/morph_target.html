<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>morph_target</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import '../../../module.js';
			import { OrbitControls } from '../../../jsm/jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const scene = new THREE.Scene();

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});

			renderer.setSize( canvas.clientWidth, canvas.clientHeight );


			const camera = new THREE.PerspectiveCamera(
				75, canvas.clientWidth / canvas.clientHeight,
				1, 1000
			);

			camera.position.z = 10;

			const orbitControls = new OrbitControls(camera, renderer.domElement);

			const geometry = new THREE.BoxGeometry( 2, 2, 2, 32, 32, 32 );

			geometry.morphAttributes.position = [];
			const positionAttribute = geometry.attributes.position;

			const spherePositions = [];

			const twistPositions = [];
			const direction = new THREE.Vector3( 1, 0, 0 );
			const vertex = new THREE.Vector3();

			for ( let i = 0; i < positionAttribute.count; i ++ ) {

				const x = positionAttribute.getX( i );
				const y = positionAttribute.getY( i );
				const z = positionAttribute.getZ( i );

				spherePositions.push(

					x * Math.sqrt( 1 - ( y * y / 2 ) - ( z * z / 2 ) + ( y * y * z * z / 3 ) ),
					y * Math.sqrt( 1 - ( z * z / 2 ) - ( x * x / 2 ) + ( z * z * x * x / 3 ) ),
					z * Math.sqrt( 1 - ( x * x / 2 ) - ( y * y / 2 ) + ( x * x * y * y / 3 ) )
				);

				vertex.set( x * 2, y, z );

				vertex.applyAxisAngle( direction, Math.PI * x / 2 ).toArray( twistPositions, twistPositions.length );
			}

			geometry.morphAttributes.position[ 0 ] = new THREE.Float32BufferAttribute( spherePositions, 3 );

			geometry.morphAttributes.position[ 1 ] = new THREE.Float32BufferAttribute( twistPositions, 3 );

			const mesh = new THREE.Mesh( geometry,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: new THREE.TextureLoader().load('../../../assets/images/logo.jpeg'),
					envMap: new THREE.CubeTextureLoader().load(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../../assets/images/cube/skybox/" + url;
						})
					),
				})
			);

			scene.add(mesh);

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui();
			function initGui(){

				// Set up dat.GUI to control targets
				const params = {
					Spherify: 0,
					Twist: 0,
				};
				const gui = new lil.GUI( { title: 'Morph Targets' } );

				gui.add( params, 'Spherify', 0, 1 ).onChange( function ( value ) {

					mesh.morphTargetInfluences[ 0 ] = value;

				} );

				gui.add( params, 'Twist', 0, 1 ).onChange( function ( value ) {

					mesh.morphTargetInfluences[ 1 ] = value;

				} );
			}


			loop();
			function loop() {

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
