<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>buffer_geometry</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../../source/examples/js/libs/stats.min.js"></script>

		<script type="text/javascript" src="../../../../libs/lil-gui/lil-gui.umd.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import * as THREE from '../../../../source/src/THREE.js';
			import { OrbitControls } from '../../../jsm/jsm.js';

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});

			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );


			var camera = new THREE.PerspectiveCamera(
				75, document.body.clientWidth / document.body.clientHeight,
				1, 1000
			);

			camera.position.z = 10;

			var orbitControls = new OrbitControls(camera, renderer.domElement);

			var plane = new THREE.BufferGeometry();

			plane.addAttribute( "position", new THREE.BufferAttribute(new Float32Array([
				-4, 4, 0,
				 4, 4, 0,
				-4,-4, 0,
				 4,-4, 0,
			]), 3) );
			plane.addAttribute( "uv", new THREE.BufferAttribute( new Float32Array([
				0, 1,
				1, 1,
				0, 0,
				1, 0,
			]), 2) );

			plane.setIndex( new THREE.BufferAttribute(new Uint16Array([
				0, 2, 3,
				3, 1, 0
			]), 1) );

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: new THREE.TextureLoader().load('../../../assets/images/logo1.jpg'),
					// envMap: THREE.ImageUtils.loadTextureCube(
					// 	[
					// 		"px.jpg", "nx.jpg",
					// 		"py.jpg", "ny.jpg",
					// 		"pz.jpg", "nz.jpg"
					// 	].map((url)=>{
					// 		 	return "../../../assets/images/cube/Escher/" + url;
					// 	})
					// ),
				})
			);

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop();
			function loop() {

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
