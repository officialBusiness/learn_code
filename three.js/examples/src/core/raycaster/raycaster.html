<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>raycaster</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import '../../../module.js';
			import { OrbitControls } from '../../../jsm/jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const scene = new THREE.Scene();

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});

			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( canvas.clientWidth, canvas.clientHeight );


			const camera = new THREE.PerspectiveCamera(
				75, canvas.clientWidth / canvas.clientHeight,
				1, 1000
			);

			camera.position.z = 4;

			const orbitControls = new OrbitControls(camera, renderer.domElement);

			const geometry = new THREE.PlaneGeometry(6, 6);;

			const uniforms = {
				texture: {
					value: new THREE.TextureLoader().load('../../../assets/images/logo1.jpg' )
				},
				pointPos: {
					value: new THREE.Vector3(0, 0, 0),
				},
				range: {
					value: 0.2,
				}
			};
			const material = new THREE.RawShaderMaterial( {
				uniforms,
				vertexShader: `

					precision mediump float;
					precision mediump int;

					uniform mat4 modelMatrix;
					uniform mat4 viewMatrix;
					uniform mat4 projectionMatrix;

					attribute vec3 position;
					attribute vec2 uv;

					varying vec2 vUv;
					varying vec3 vPos;

					void main() {
						vUv = uv;
						vPos = position;

						gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
					}

				`,
				fragmentShader: `

					precision mediump float;
					precision mediump int;

					varying vec2 vUv;
					varying vec3 vPos;

					uniform sampler2D texture;

					uniform vec3 pointPos;

					uniform float range;

					void main() {

						if( distance( vPos, pointPos ) <= range ){

							gl_FragColor =  vec4(1.0, 0.0, 0.0, 1.0);
						}else {

							gl_FragColor =  texture2D(texture, vUv);
						}

					}
				`
			} );
			const mesh = new THREE.Mesh( geometry, material );

			scene.add(mesh);



			const raycaster = new THREE.Raycaster();
			const pointer = new THREE.Vector2();

			function onPointerDown( event ) {

				if( event.button !== 0 ){
					return ;
				}
				// 将鼠标位置归一化为设备坐标。x 和 y 方向的取值范围是 (-1 to +1)
				pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				// 通过摄像机和鼠标位置更新射线
				raycaster.setFromCamera( pointer, camera );

				// 计算物体和射线的焦点
				const intersect = raycaster.intersectObject( mesh );

				console.log('intersect:', intersect);
				if( intersect.length > 0 ){
					const point = intersect[0].point;

					uniforms.pointPos.value.copy( point )
				}else{
					console.log('无接触点');
				}
			}

			window.addEventListener( 'pointerdown', onPointerDown );


			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				gui.add( uniforms.range, 'value', 0, 6 ).name('range');

				const folder = gui.addFolder( '射线点击效果' );
				const param = {
					'直接改变位置属性': changeBufferPos,
					'计算包围球': function(){
						geometry.computeBoundingSphere();
					},
				};

				folder.add( param, '直接改变位置属性' );
				folder.add( param, '计算包围球' );
				folder.open();
			}

			function changeBufferPos(){
				const positionAtt = geometry.getAttribute('position');
				const positionArr = positionAtt.array;

				positionArr[0] += 3;
				positionArr[1] += 3;

				positionArr[3] += 3;
				positionArr[4] += 3;

				positionArr[6] += 3;
				positionArr[7] += 3;

				positionArr[9] += 3;
				positionArr[10] += 3;

				positionAtt.needsUpdate = true;
			}

			loop();
			function loop() {

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
