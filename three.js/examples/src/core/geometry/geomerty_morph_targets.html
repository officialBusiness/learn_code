<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>geomerty_morph_targets</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);


			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			camera.position.z = 6;

			scene.add(camera);

			var plane = new THREE.Geometry();

			plane.vertices.push(
				new THREE.Vector3(-2, 2,  0 ),
				new THREE.Vector3( 2, 2,  0 ),
				new THREE.Vector3(-2,-2,  0 ),
				new THREE.Vector3( 2,-2,  0 )
			);

			plane.faces.push(
				new THREE.Face3( 0, 2, 1 ),
				new THREE.Face3( 2, 3, 1 )
			);

			plane.faceVertexUvs = [
				[
					[
						new THREE.Vector2(0, 1 ),
						new THREE.Vector2(0, 0 ),
						new THREE.Vector2(1, 1 ),
					],
					[
						new THREE.Vector2(0, 0 ),
						new THREE.Vector2(1, 0 ),
						new THREE.Vector2(1, 1 ),
					]
				]
			];

			plane.morphTargets.push(
				{
					name: 'morphTarget1',
					vertices: [
						new THREE.Vector3(-2 + 1, 2 + 1,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
				{
					name: 'morphTarget2',
					vertices: [
						new THREE.Vector3(-2, 2,  0 ),
						new THREE.Vector3( 2 + 1, 2 + 1,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
				{
					name: 'morphTarget3',
					vertices: [
						new THREE.Vector3(-2, 2,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2 + 1,-2 + 1,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
				{
					name: 'morphTarget4',
					vertices: [
						new THREE.Vector3(-2, 2,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2 + 1,-2 + 1,  0 )
					]
				},
				{
					name: 'morphTarget5',
					vertices: [
						new THREE.Vector3(-2 - 1, 2 - 1,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
				{
					name: 'morphTarget6',
					vertices: [
						new THREE.Vector3(-2, 2,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
				{
					name: 'morphTarget7',
					vertices: [
						new THREE.Vector3(-2, 2,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
				{
					name: 'morphTarget8',
					vertices: [
						new THREE.Vector3(-2, 2,  0 ),
						new THREE.Vector3( 2, 2,  0 ),
						new THREE.Vector3(-2,-2,  0 ),
						new THREE.Vector3( 2,-2,  0 )
					]
				},
			);

			plane.computeCentroids();
			plane.computeFaceNormals();

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var img = new Image();
				img.src = url;

				var canvasElement = document.createElement('canvas');

				img.onload = ()=>{

					canvasElement.width = nearest_pow2(img.width);
					canvasElement.height = nearest_pow2(img.height);

					canvasElement.getContext("2d").drawImage( img, 0, 0, canvasElement.width, canvasElement.height );

					canvasElement.loaded = true;
				}

				return canvasElement;
			}

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: THREE.ImageUtils.loadTexture('../../../assets/images/logo1.jpg'),
					envMap: THREE.ImageUtils.loadTextureCube(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../../assets/images/cube/Escher/" + url;
						})
					),
					morphTargets: true,
				})
			);

			// mesh.morphTargetInfluences = [0,0,0,0,0,0,0,0]

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui();
			function initGui(){

				const gui = new lil.GUI();

				gui.add( mesh.morphTargetInfluences, '0', -5, 5 );
				gui.add( mesh.morphTargetInfluences, '1', -5, 5 );
				gui.add( mesh.morphTargetInfluences, '2', -5, 5 );
				gui.add( mesh.morphTargetInfluences, '3', -5, 5 );
				gui.add( mesh.morphTargetInfluences, '4', -5, 5 );
			}

			loop();
			function loop() {


				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
