<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>layer</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--

	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import '../../module.js';
			import * as THREE from 'three';
			import { OrbitControls } from '../../jsm/jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const scene = new THREE.Scene();

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});

			renderer.setSize( canvas.clientWidth, canvas.clientHeight );


			const camera = new THREE.PerspectiveCamera( 75, canvas.clientWidth / canvas.clientHeight, 1, 1000 );

			camera.position.z = 100;

			const orbitControls = new OrbitControls(camera, renderer.domElement);

			const plane = new THREE.PlaneGeometry(40, 40, 1, 1);

			const mesh1 = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0x0000ff,
				})
			);
			mesh1.position.x = -30;
			scene.add(mesh1);

			const mesh2 = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0x0000ff,
				})
			);
			mesh2.position.x = 30;
			scene.add(mesh2);

			const ambient = new THREE.AmbientLight( 0x80ffff );
			scene.add( ambient );

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				gui.add(mesh1.layers, 'mask', 0, 1, 1).name('layersMask');
			}

			loop();
			function loop() {

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
