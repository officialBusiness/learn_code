<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>buffer_geometry</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/Stats.js"></script>

	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera(
				75, document.body.clientWidth / document.body.clientHeight,
				1, 100000
			);
			camera.fov = 75;
			camera.aspect = document.body.clientWidth / document.body.clientHeight;
			camera.near = 1;
			camera.far = 10000;

			camera.position.z = 10;

			// scene.add(camera);

			var plane = new THREE.BufferGeometry();

			plane.attributes[ "position" ] = {
				itemSize: 3,
				array: new Float32Array([
					-4, 4, 0,
					 4, 4, 0,
					-4,-4, 0,
					 4,-4, 0,
				]),
			}

			plane.attributes[ "uv" ] = {
				itemSize: 2,
				array: new Float32Array([
					0, 1,
					1, 1,
					0, 0,
					1, 0,
				]),
			}

			plane.attributes[ "index" ] = {
				itemSize: 1,
				array: new Int16Array([
					0, 2, 3,
					3, 1, 0,
				]),
			}

			plane.offsets = [{
				start: 0,
				count: 6,
				index: 0
			}]

			plane.computeBoundingSphere();
			plane.computeVertexNormals();

			var mesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: THREE.ImageUtils.loadTexture('../../assets/images/logo1.jpg'),
					// envMap: THREE.ImageUtils.loadTextureCube(
					// 	[
					// 		"px.jpg", "nx.jpg",
					// 		"py.jpg", "ny.jpg",
					// 		"pz.jpg", "nz.jpg"
					// 	].map((url)=>{
					// 		 	return "../../assets/images/cube/Escher/" + url;
					// 	})
					// ),
				})
			);

			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.add( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop();
			function loop() {

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
