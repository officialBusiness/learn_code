<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>image_loader</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			setTimeout(()=>{

				const image = new Image();
				image.src = '../../assets/images/logo1.jpg';

				document.body.appendChild(image);
			}, 2000);

			new THREE.ImageLoader().load(
				'../../assets/images/logo1.jpg',
				(cached)=>{
					console.log('onLoad:', cached);
				},
				(event)=>{
					console.log('onProgress:', event);
				},
				(event)=>{
					console.log('onError:', event);
				}
			);
		</script>
	</body>
</html>
