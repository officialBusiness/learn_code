<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>mesh_shader_material</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 0.1, 2 );

			camera.position.z = 2;

			scene.add(camera);

			var plane = new THREE.Geometry();

			plane.vertices.push(
				new THREE.Vector3(-1, 1, 0 ),
				new THREE.Vector3( 1, 1, 0 ),
				new THREE.Vector3(-1,-1, 0 ),
				new THREE.Vector3( 1,-1, 0 )
			);

			plane.faces.push(
				new THREE.Face3( 0, 2, 1 ),
				new THREE.Face3( 2, 3, 1 )
			);

			plane.faceVertexUvs = [
				[
					[
						new THREE.Vector2(0, 1 ),
						new THREE.Vector2(0, 0 ),
						new THREE.Vector2(1, 1 ),
					],
					[
						new THREE.Vector2(0, 0 ),
						new THREE.Vector2(1, 0 ),
						new THREE.Vector2(1, 1 ),
					]
				]
			];

			plane.computeCentroids();
			plane.computeFaceNormals();

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var meshShaderMaterial = new THREE.ShaderMaterial({
				uniforms: {
					map: {
						type: "t",
						value: addTexture('../../assets/images/logo1.jpg'),
						// value: THREE.ImageUtils.loadTexture('../../assets/images/logo1.jpg'),
					}
				},
				fragmentShader: `
					uniform	sampler2D	map;

					varying vec2 vUv;

					void main() {

						vec4 color = texture2D( map, vUv );

						gl_FragColor = color;

						// gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
					}
				`,
				vertexShader: `
					varying vec2 vUv;

					void main(void) {
						vUv = uv;
						gl_Position = vec4( position.xyz, 1.0 );
					}
				`
			})
			var mesh = new THREE.Mesh( plane, meshShaderMaterial );

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
