<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>mesh_basic_material</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 1000 );

			camera.position.z = 500;

			scene.add(camera);

			var plane = new THREE.Geometry();

			plane.vertices.push(
				new THREE.Vector3(-200, 200,  0 ),
				new THREE.Vector3( 200, 200,  0 ),
				new THREE.Vector3(-200,-200,  0 ),
				new THREE.Vector3( 200,-200,  0 )
			);

			plane.faces.push(
				new THREE.Face4( 0, 2, 3, 1 )
			);

			plane.faceVertexUvs = [
				[
					[
						new THREE.UV(0, 0 ),
						new THREE.UV(0, 1 ),
						new THREE.UV(1, 1 ),
						new THREE.UV(1, 0 )
					]
				]
			]
			plane.computeCentroids();
			plane.computeFaceNormals();

			function nearest_pow2(n) {
				var l = Math.log(n) / Math.LN2;
				return Math.pow( 2, Math.round(l) );
			}

			function addTexture(url){

				var image = new Image();
				image.src = url;

				var canvasElement = document.createElement('canvas');

				var texture = new THREE.Texture( canvasElement );


				image.onload = ()=>{

					canvasElement.width = nearest_pow2(image.naturalWidth);
					canvasElement.height = nearest_pow2(image.naturalHeight);

					canvasElement.getContext("2d").drawImage( image, 0, 0, canvasElement.width, canvasElement.height );

					texture.needsUpdate = true;
				}

				return texture;
			}

			var meshBasicMaterial = new THREE.MeshBasicMaterial({
				color: 0xff0000,
				map: addTexture('../../assets/images/logo.jpeg'),
				envMap: THREE.ImageUtils.loadTextureCube(
					[
						"px.jpg", "nx.jpg",
						"py.jpg", "ny.jpg",
						"pz.jpg", "nz.jpg"
					].map((url)=>{
						 	return "../../assets/images/cube/Escher/" + url;
					})
				),
				// lightMap:
				depthTest: false,
			})
			var mesh = new THREE.Mesh( plane, meshBasicMaterial );

			scene.add(mesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			initGui();
			function initGui(){

				const gui = new lil.GUI();

				initMeshBasicMaterial(gui, meshBasicMaterial, 'meshBasicMaterial');

				initTexture(gui, meshBasicMaterial.map, 'map').close();
			}


			function initMeshBasicMaterial(gui, material, name){

				const materialFolder = gui.addFolder(name);

				materialFolder.addColor(material, 'color');

				materialFolder.add(material, 'transparent');
				materialFolder.add(material, 'opacity', 0, 1);

				materialFolder.add(material, 'combine', {
					'Multiply': THREE.MultiplyOperation,
					'Mix': THREE.MixOperation,
				});
				materialFolder.add(material, 'reflectivity', 0, 1);
				materialFolder.add(material, 'refractionRatio', 0, 10);

				// materialFolder.add(material, 'fog');

				materialFolder.add(material, 'blending', {
					'NormalBlending': THREE.NormalBlending,
					'AdditiveBlending': THREE.AdditiveBlending,
					'SubtractiveBlending': THREE.SubtractiveBlending,
					'BillboardBlending': THREE.BillboardBlending,
					'ReverseSubtractiveBlending': THREE.ReverseSubtractiveBlending,
				});
				materialFolder.add(material, 'depthTest');

				materialFolder.add(material, 'shading', {
					'FlatShading': THREE.FlatShading,
					'SmoothShading': THREE.SmoothShading,
				});
				materialFolder.add(material, 'wireframe');

				materialFolder.add(material, 'vertexColors');

				materialFolder.add(material, 'skinning');
				materialFolder.add(material, 'morphTargets');
			}

			// webglRenderer.gammaInput = true;

			function initTexture(gui, texture, name){

				const mapFolder = gui.addFolder(name);

				// mapFolder.add(webglRenderer, 'gammaInput');

				mapFolder.add(texture.offset, 'x', -2, 2).name('offset.x');
				mapFolder.add(texture.offset, 'y', -2, 2).name('offset.y');

				mapFolder.add(texture.repeat, 'x', -2, 2).name('repeat.x');
				mapFolder.add(texture.repeat, 'y', -2, 2).name('repeat.y');

				mapFolder.add(texture, 'wrapS', {
					RepeatWrapping: THREE.RepeatWrapping,
					ClampToEdgeWrapping: THREE.ClampToEdgeWrapping,
					MirroredRepeatWrapping: THREE.MirroredRepeatWrapping,
				});;
				mapFolder.add(texture, 'wrapT', {
					RepeatWrapping: THREE.RepeatWrapping,
					ClampToEdgeWrapping: THREE.ClampToEdgeWrapping,
					MirroredRepeatWrapping: THREE.MirroredRepeatWrapping,
				});

				texture._update = function(){
					this.needsUpdate = true;
				}

				mapFolder.add(texture, '_update')

				return mapFolder;
			}

			loop();
			function loop() {

				// mesh.rotation.y += 0.001;
				// mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
