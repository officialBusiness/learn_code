<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../icon.png">
		<title>euler</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../module.js';

			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var renderer = new THREE.WebGLRenderer2(true);


			renderer.setSize( document.body.clientWidth, document.body.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );


			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100 );

			camera.position.set(0, 0, 10);

			var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);

			scene.add(new THREE.AxisHelper( 10 ));

			const group = new THREE.Object3D();

			group.add(new THREE.AxisHelper( 4 ));
			group.add(new THREE.Mesh(
				new THREE.CubeGeometry(2,2,2),
				new THREE.MeshBasicMaterial( {color: 0xffff00} )
			));
			group.position.set(2, 2, 2)

			scene.add(group);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			initGui();
			function initGui(){

				const
					gui = new lil.GUI(),
					folder = gui.addFolder( '欧拉角旋转' );

				folder.add( group.rotation, 'x', -Math.PI, Math.PI );
				folder.add( group.rotation, 'y', -Math.PI, Math.PI );
				folder.add( group.rotation, 'z', -Math.PI, Math.PI );
			}


			loop();
			function loop() {

				orbitControls.update();

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
