<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>gl_position_w</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--
		https://webglfundamentals.org/webgl/lessons/zh_cn/webgl-3d-perspective-correct-texturemapping.html

		result =	(1 - t) * a / aW + t * b / bW
						---------------------------------
								(1 - t) / aW + t / bW
	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="importmap">
			{
				"imports": {
						"three": "../../../../source/src/THREE.js"
				}
			}
		</script>
		<script type="module">
			import '../../../module.js';
			import * as THREE from 'three';
			import { OrbitControls } from '../../../jsm/jsm.js';

			const canvas = document.getElementById('renderCanvas');

			const scene = new THREE.Scene();

			const renderer = new THREE.WebGLRenderer({
				canvas,
				antialias: true
			});

			renderer.setSize( canvas.clientWidth, canvas.clientHeight );

			renderer.domElement.id = 'renderCanvas';

			document.body.appendChild( renderer.domElement );


			const camera = new THREE.PerspectiveCamera( 75, canvas.clientWidth / canvas.clientHeight, 0.1, 200 );

			camera.position.z = 3;

			scene.add(camera);

			const controls = new OrbitControls( camera, renderer.domElement );

			const plane = new THREE.BufferGeometry();
			plane.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array( [
				-5.0, -1.0,  0.0,
				 5.0, -1.0,  0.0,
				-5.0,  1.0,  0.0,
				 5.0,  1.0,  0.0,
			] ), 3 ) );

			const mult = 6;
			plane.setAttribute( 'a_position', new THREE.BufferAttribute( new Float32Array( [
				-1.0,					-1,			0,	1,
				 1.0 * mult,			-mult,			0,	1 * mult,
				-1.0,					 1,			0,	1,
				 1.0 * mult,	 		 mult,			0,	1 * mult,
			] ), 4 ) );


			plane.setAttribute('a_uv', new THREE.BufferAttribute( new Float32Array( [
				0.0,	0.0,
				2.0,	0.0,
				0.0,	2.0,
				2.0,	2.0,
			] ), 2) );

			plane.setAttribute('a_brightness', new THREE.BufferAttribute( new Float32Array( [
				1.0,
				0.0,
				1.0,
				0.0,
			] ), 1) );

			plane.setIndex( [
				1, 3, 2,
				2, 0, 1
			] );

			const texture = new THREE.TextureLoader().load('../../../assets/images/logo1.jpg');

			texture.repeat.x = 2;
			texture.repeat.y = 2;

			texture.wrapS = THREE.RepeatWrapping;
			texture.wrapT = THREE.RepeatWrapping;

			const shaderMaterial = new THREE.RawShaderMaterial({
				uniforms: {
					map: {
						value: texture,
					}
				},
				vertexShader: `
					precision mediump float;

					attribute vec4 a_position;
					attribute vec2 a_uv;
					attribute float a_brightness;

					uniform mat4 projectionMatrix;
					uniform mat4 viewMatrix;
					uniform mat4 modelMatrix;

					varying vec4 vPos;
					varying vec2 vUv;
					varying float v_brightness;

					void main(void) {

						gl_Position = projectionMatrix * viewMatrix * modelMatrix * a_position;

						vPos = a_position;
						vUv =  a_uv;
						v_brightness = a_brightness;
					}
				`,
				fragmentShader: `
					precision mediump float;

					uniform	sampler2D	map;

					varying vec4 vPos;
					varying vec2 vUv;
					varying float v_brightness;

					void main() {
						gl_FragColor = texture2D( map, vec2( vUv.xy ) );

						// gl_FragColor = vec4(vUv.x, 0.0, 0.0, 1.0);

						// gl_FragColor = vec4(v_brightness, 0.0, 0.0, 1.0);
					}
				`,
			})
			const mesh = new THREE.Mesh( plane, shaderMaterial );

			scene.add(mesh);

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop() {

				renderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
