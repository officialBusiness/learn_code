<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" href="../../../icon.png">
		<title>webgl_render_target</title>
		<link href="../../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../../source/src/Three.js"></script>

		<script type="text/javascript" src="../../../../source/examples/js/libs/stats.min.js"></script>
	</head>
	<!--

	-->
	<body>
		<script type="module">
			import '../../../module.js';

			var scene = new THREE.Scene();
			var targetScene = new THREE.Scene();

			var webglRenderer = new THREE.WebGLRenderer({
				antialias: true
			});
			// var webglRenderer = new THREE.WebGLRenderer2(true);

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var camera = new THREE.PerspectiveCamera( 75, document.body.clientWidth / document.body.clientHeight, 0.1, 2 );

			camera.position.z = 2;
			// camera.rotation.x = -Math.PI / 2;

			scene.add(camera);

			var cube = new THREE.BoxGeometry(1, 1, 1);

			var cubeMesh = new THREE.Mesh( cube,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: new THREE.TextureLoader().load('../../../assets/images/logo.jpeg'),
					envMap: new THREE.CubeTextureLoader().load(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			targetScene.add(cubeMesh);

			var rtTexture = new THREE.WebGLRenderTarget(
				window.innerWidth,
				window.innerHeight, {
				minFilter: THREE.LinearFilter,
				magFilter: THREE.NearestFilter
			});

			var plane = new THREE.PlaneGeometry(2, 2, 2, 2);

			var planeMesh = new THREE.Mesh( plane,
				new THREE.MeshBasicMaterial({
					color: 0xffffff,
					map: rtTexture,
					envMap: new THREE.CubeTextureLoader().load(
						[
							"px.jpg", "nx.jpg",
							"py.jpg", "ny.jpg",
							"pz.jpg", "nz.jpg"
						].map((url)=>{
							 	return "../../../assets/images/cube/Escher/" + url;
						})
					),
				})
			);

			scene.add(planeMesh);

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );


			loop();
			function loop(time) {

				cubeMesh.rotation.y += 0.01;
				cubeMesh.rotation.x += 0.01;
				cubeMesh.updateMatrix();

				planeMesh.position.x = Math.sin(time / 500);

				webglRenderer.setClearColor(0xffffff, 1);
				webglRenderer.render( targetScene, camera, rtTexture );

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
	</body>
</html>
