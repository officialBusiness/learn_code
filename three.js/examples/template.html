		案例模板

	<body>
		<script type="module">

			var webglRenderer = new THREE.WebGLRenderer();

			webglRenderer.setSize( document.body.clientWidth, document.body.clientHeight );

			webglRenderer.domElement.id = 'renderCanvas';

			document.body.appendChild( webglRenderer.domElement );

			var scene = new THREE.Scene();

			var camera = new THREE.Camera( 75, document.body.clientWidth / document.body.clientHeight, 1, 100000 );

			camera.position.z = 500;

			var plane = new Plane(100, 100, 100, 100);

			var mesh = new THREE.Mesh( plane, new THREE.MeshColorFillMaterial( 0x0000ff, 0.5 ) );
			mesh.position.x = 0;
			mesh.rotation.x = 0;
			mesh.rotation.y = 0;
			mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
			mesh.updateMatrix();

			scene.add(mesh);

			var ambient = new THREE.AmbientLight( 0x80ffff );
			scene.addLight( ambient );

			var stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			loop();
			function loop() {

				mesh.rotation.y += 0.02;
				mesh.updateMatrix();

				webglRenderer.render( scene, camera );

				stats.update();

				requestAnimationFrame(loop)
			}
		</script>
