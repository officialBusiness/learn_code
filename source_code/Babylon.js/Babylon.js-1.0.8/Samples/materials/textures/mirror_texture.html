<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" type="image/png" href="../../../../favicon.ico">
		<title>mirror_texture</title>
		<link href="../../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../../Babylon/Tools/babylon.tools.js"></script>

		<script type="text/javascript" src="../../../Babylon/babylon.engine.js"></script>
		<script type="text/javascript" src="../../../Babylon/babylon.scene.js"></script>
		<script type="text/javascript" src="../../../Babylon/Cameras/babylon.camera.js"></script>
		<script type="text/javascript" src="../../../Babylon/Cameras/babylon.arcRotateCamera.js"></script>
		<script type="text/javascript" src="../../../Babylon/Tools/babylon.math.js"></script>

		<script type="text/javascript" src="../../../Babylon/Materials/babylon.effect.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/babylon.material.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/babylon.standardMaterial.js"></script>

		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.baseTexture.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.texture.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.videoTexture.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.cubeTexture.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.dynamicTexture.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.renderTargetTexture.js"></script>
		<script type="text/javascript" src="../../../Babylon/Materials/textures/babylon.mirrorTexture.js"></script>

		<script type="text/javascript" src="../../../Babylon/Mesh/babylon.mesh.js"></script>
		<script type="text/javascript" src="../../../Babylon/Mesh/babylon.subMesh.js"></script>

		<script type="text/javascript" src="../../../Babylon/Culling/babylon.boundingInfo.js"></script>
		<script type="text/javascript" src="../../../Babylon/Culling/babylon.boundingBox.js"></script>
		<script type="text/javascript" src="../../../Babylon/Culling/babylon.boundingSphere.js"></script>
	</head>
	<!-- 简单展示镜面纹理效果 -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../../Babylon/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);

				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);

				camera.setPosition(new BABYLON.Vector3(0, 0, -30));
				camera.attachControl(canvas);

				var box = BABYLON.Mesh.CreateBox("Box", 5, scene);

				box.position.x = 5;
				box.position.y = 5;

				var boxMat = new BABYLON.StandardMaterial('Box', scene);

				boxMat.diffuseColor = new BABYLON.Color3(1, 0, 0);
				boxMat.emissiveColor = new BABYLON.Color3(0.2, 0, 0);
				boxMat.emissiveTexture = new BABYLON.Texture(
					// '../../../assets/heightMap.png',
					"../../../../assets/logo1.jpg",
					// "../../../assets/logo.jpeg",
					scene
				);

				box.material = boxMat;


				var sphere = BABYLON.Mesh.CreateSphere("Sphere", 16, 5, scene);

				sphere.position.x = -5;
				sphere.position.y = 5;

				var sphereMat = new BABYLON.StandardMaterial('Sphere', scene);

				sphereMat.emissiveTexture = new BABYLON.Texture(
					"../../../../assets/normalMap.jpg",
					scene
				);

				sphere.material = sphereMat;


				var plane = BABYLON.Mesh.CreatePlane("Plane", 5, scene);

				plane.position.x = -5;
				plane.position.y = -5;

				var planeMat = new BABYLON.StandardMaterial('Plane', scene);

				planeMat.diffuseColor = new BABYLON.Color3(1, 0, 0);
				planeMat.emissiveColor = new BABYLON.Color3(0.2, 0, 0);
				planeMat.emissiveTexture = new BABYLON.Texture(
					// '../../../assets/heightMap.png',
					// "../../../assets/logo1.jpg",
					"../../../../assets/logo.jpeg",
					scene
				);

				plane.material = planeMat;


				var ground = BABYLON.Mesh.CreateGround("Ground", 5, 5, 3, scene);

				ground.position.x = 5;
				ground.position.y = -5;

				var groundMat = new BABYLON.StandardMaterial('ground', scene);

				groundMat.emissiveTexture = new BABYLON.Texture(
					'../../../../assets/Ground.jpg',
					scene,
				)

				ground.material = groundMat;


				var mirror = BABYLON.Mesh.CreateSphere("Mirror", 16, 5, scene);

		    mirror.material = new BABYLON.StandardMaterial("mirror", scene);
		    mirror.material.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.4);
		    mirror.material.diffuseColor = new BABYLON.Color3(0.4, 0.4, 0.4);
				mirror.material.reflectionTexture = new BABYLON.MirrorTexture("mirror", 512, scene, true);
		    mirror.material.reflectionTexture.mirrorPlane = new BABYLON.Plane(0, -1.0, 0, -5.0);
		    mirror.material.reflectionTexture.renderList = [box, sphere, plane, ground];
		    mirror.material.reflectionTexture.level = 1;


				return scene;
			}

			const scene = CreateScene(engine);



			engine.runRenderLoop(()=>{
				scene.render();
			});
		</script>
	</body>
</html>
