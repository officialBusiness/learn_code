<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>standard_material_with_light</title>
		<link href="../default_css.css" rel="stylesheet" type="text/css"/>

		<script type="text/javascript" src="../../Babylon/babylon.engine.js"></script>
		<script type="text/javascript" src="../../Babylon/babylon.scene.js"></script>
		<script type="text/javascript" src="../../Babylon/Cameras/babylon.camera.js"></script>
		<script type="text/javascript" src="../../Babylon/Cameras/babylon.arcRotateCamera.js"></script>
		<script type="text/javascript" src="../../Babylon/Tools/babylon.math.js"></script>

		<script type="text/javascript" src="../../Babylon/Materials/babylon.effect.js"></script>
		<script type="text/javascript" src="../../Babylon/Materials/babylon.material.js"></script>
		<script type="text/javascript" src="../../Babylon/Materials/babylon.standardMaterial.js"></script>

		<script type="text/javascript" src="../../Babylon/Lights/babylon.light.js"></script>
		<script type="text/javascript" src="../../Babylon/Lights/babylon.directionalLight.js"></script>
		<script type="text/javascript" src="../../Babylon/Lights/babylon.hemisphericLight.js"></script>
		<script type="text/javascript" src="../../Babylon/Lights/babylon.pointLight.js"></script>
		<script type="text/javascript" src="../../Babylon/Lights/babylon.spotLight.js"></script>

		<script type="text/javascript" src="../../Babylon/Materials/textures/babylon.baseTexture.js"></script>
		<script type="text/javascript" src="../../Babylon/Materials/textures/babylon.texture.js"></script>
		<script type="text/javascript" src="../../Babylon/Materials/textures/babylon.videoTexture.js"></script>


		<script type="text/javascript" src="../../Babylon/Tools/babylon.tools.js"></script>

		<script type="text/javascript" src="../../Babylon/Mesh/babylon.mesh.js"></script>
		<script type="text/javascript" src="../../Babylon/Mesh/babylon.subMesh.js"></script>

		<script type="text/javascript" src="../../Babylon/Culling/babylon.boundingInfo.js"></script>
		<script type="text/javascript" src="../../Babylon/Culling/babylon.boundingBox.js"></script>
		<script type="text/javascript" src="../../Babylon/Culling/babylon.boundingSphere.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui"></script>
	</head>
	<!-- 简单的展示了 standard 材质与 PointLight 、 DirectionalLight 、 HemisphericLight 、 SpotLight  光照的交互效果 -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../Babylon/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);

				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 600, BABYLON.Vector3.Zero(), scene);

				camera.maxZ = 10000;

				camera.setPosition(new BABYLON.Vector3(0, 0, 600));
				camera.attachControl(canvas);

				var light0 = new BABYLON.PointLight("light0",
					new BABYLON.Vector3(0, 100, 0),
				scene);

				// light0.isEnabled = false;

		    var light1 = new BABYLON.DirectionalLight("light1",
		    	new BABYLON.Vector3(1, -1, 1),
		    scene);

				light1.isEnabled = false;

		    var light2 = new BABYLON.HemisphericLight("light2",
		    	new BABYLON.Vector3(0, 1, 0),
		    scene );

				light2.isEnabled = false;

		    var light3 = new BABYLON.SpotLight("light3",
		    	new BABYLON.Vector3(0, 200, 200),
		    	new BABYLON.Vector3(0, -1, 0),
		    	Math.PI / 4,
		    	1,
		    	scene
	    	);

				light3.isEnabled = false;

				initLightGui(light0, light1, light2, light3);


				var ground = BABYLON.Mesh.CreateGround("Ground", 500, 500, 3, scene);

				var groundMat = new BABYLON.StandardMaterial('ground', scene);

				groundMat.diffuseTexture = new BABYLON.Texture(
					'../../../assets/Ground.jpg',
					scene,
				)

				ground.material = groundMat;

				createAxesBox(scene, 200, 10);

				return scene;
			}

			function createAxesBox(scene, length = 10, size = 1){

				var boxO = BABYLON.Mesh.CreateBox("boxO", size, scene);

				var boxOMat = new BABYLON.StandardMaterial('boxO', scene);
				boxOMat.emissiveColor = new BABYLON.Color3(0, 0, 0);
				boxO.material = boxOMat;


				var boxR = BABYLON.Mesh.CreateBox("boxR", size, scene);

				boxR.position.x = length;
				var boxRMat = new BABYLON.StandardMaterial('boxR', scene);
				boxRMat.emissiveColor = new BABYLON.Color3(1, 0, 0);
				boxR.material = boxRMat;


				var boxG = BABYLON.Mesh.CreateBox("boxG", size, scene);

				boxG.position.y = length;
				var boxGMat = new BABYLON.StandardMaterial('boxG', scene);
				boxGMat.emissiveColor = new BABYLON.Color3(0, 1, 0);
				boxG.material = boxGMat;


				var boxB = BABYLON.Mesh.CreateBox("boxB", size, scene);

				boxB.position.z = length;
				var boxBMat = new BABYLON.StandardMaterial('boxB', scene);
				boxBMat.emissiveColor = new BABYLON.Color3(0, 0, 1);
				boxB.material = boxBMat;
			}

			function initLightGui(
				pointLight,
				directionalLight,
				hemisphericLight,
				spotLight
			){
        const gui = new lil.GUI();

        const pointFolder = gui.addFolder('PointLight');

        pointFolder.add( pointLight, 'isEnabled' );
        pointFolder.add( pointLight.position, 'x', -500, 500 ).name('position.x');
        pointFolder.add( pointLight.position, 'y', -500, 500 ).name('position.y');
        pointFolder.add( pointLight.position, 'z', -500, 500 ).name('position.z');

        const directionalFolder = gui.addFolder('DirectionalLight');

        directionalFolder.add( directionalLight, 'isEnabled' );
        directionalFolder.add( directionalLight.direction, 'x', -1, 1 ).name('position.x');
        directionalFolder.add( directionalLight.direction, 'y', -1, 1 ).name('position.y');
        directionalFolder.add( directionalLight.direction, 'z', -1, 1 ).name('position.z');


        const hemisphericFolder = gui.addFolder('HemisphericLight');

        hemisphericFolder.add( hemisphericLight, 'isEnabled' );
        hemisphericFolder.add( hemisphericLight.direction, 'x', -1, 1 ).name('position.x');
        hemisphericFolder.add( hemisphericLight.direction, 'y', -1, 1 ).name('position.y');
        hemisphericFolder.add( hemisphericLight.direction, 'z', -1, 1 ).name('position.z');

        const spotFolder = gui.addFolder('SpotLight');

        spotFolder.add( spotLight, 'isEnabled' );
        spotFolder.add( spotLight.position, 'x', -500, 500 ).name('position.x');
        spotFolder.add( spotLight.position, 'y', -500, 500 ).name('position.y');
        spotFolder.add( spotLight.position, 'z', -500, 500 ).name('position.z');
        spotFolder.add( spotLight.direction, 'x', -1, 1 ).name('direction.x');
        spotFolder.add( spotLight.direction, 'y', -1, 1 ).name('direction.y');
        spotFolder.add( spotLight.direction, 'z', -1, 1 ).name('direction.z');
        spotFolder.add( spotLight, 'angle', -2 * Math.PI, 2 * Math.PI );
        spotFolder.add( spotLight, 'exponent', -0.1, 500 );



			}

			const scene = CreateScene(engine);



			engine.runRenderLoop(()=>{
				scene.render();
			});

		</script>
	</body>
</html>
