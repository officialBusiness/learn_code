<html lang="en">

		<script type="text/javascript" src="../../Babylon/Tools/babylon.tools.js"></script>

		<script type="text/javascript" src="../../Babylon/babylon.engine.js"></script>
		<script type="text/javascript" src="../../Babylon/babylon.scene.js"></script>
		<script type="text/javascript" src="../../Babylon/Cameras/babylon.camera.js"></script>
		<script type="text/javascript" src="../../Babylon/Cameras/babylon.arcRotateCamera.js"></script>
		<script type="text/javascript" src="../../Babylon/Tools/babylon.math.js"></script>

		<script type="text/javascript" src="../../Babylon/Materials/babylon.effect.js"></script>

	</head>
	<!-- 简单展示粒子案例(没理解) -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../Babylon/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);

				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);

				camera.setPosition(new BABYLON.Vector3(0, 0, -30));
				camera.attachControl(canvas);

				var box = BABYLON.Mesh.CreateBox("Box", 5, scene);

		    var material = new BABYLON.StandardMaterial("boxMat", scene);

		    // material.diffuseTexture = new BABYLON.Texture("../../../assets/logo.jpeg", scene);
		    material.alpha = 0.5;
		    material.backFaceCulling = false;

		    box.material = material;

		    var particleSystem = new BABYLON.ParticleSystem("particles", 1, scene);
		    particleSystem.particleTexture = new BABYLON.Texture("../../../assets/logo.jpeg", scene);
		    particleSystem.minAngularSpeed = -0.5;
		    particleSystem.maxAngularSpeed = 0.5;
		    particleSystem.minSize = 0.5;
		    particleSystem.maxSize = 2.0;
		    particleSystem.minLifeTime = 0.5;
		    particleSystem.maxLifeTime = 1.0;
		    particleSystem.emitter = box;
		    particleSystem.emitRate = 300;
		    particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;
		    particleSystem.minEmitBox = new BABYLON.Vector3(0, 0.1, 0);
		    particleSystem.maxEmitBox = new BABYLON.Vector3(0, -0.1, 0);
		    particleSystem.gravity = new BABYLON.Vector3(0, -0.5, 0);
		    particleSystem.start();

				return scene;
			}

			const scene = CreateScene(engine);

			engine.runRenderLoop(()=>{
				scene.render();
			});

		</script>
	</body>
</html>
