<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>start</title>
		<link href="../default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">
			import * as BABYLON from '../Babylon.module/BABYLON.js';

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			BABYLON.Engine.ShadersRepository = '../Babylon.module/Shaders/';

			var CreateScene = function (engine) {
				var scene = new BABYLON.Scene(engine);
				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);

				camera.setPosition(new BABYLON.Vector3(-5, 5, 0));

				camera.attachControl(canvas);

				var sphere = BABYLON.Mesh.CreateSphere("Sphere", 16, 3, scene);

				// var plane = BABYLON.Mesh.CreatePlane("Plane", 4, scene, true);

				// plane.position.y += 3;

				var material = new BABYLON.StandardMaterial("kosh", scene);
				material.bumpTexture = new BABYLON.Texture("../Assets/normalMap.jpg", scene);
				// material.emissiveColor = new BABYLON.Color3(1, 0, 0);
				material.diffuseColor = new BABYLON.Color3(1, 0, 0);
				// material.backFaceCulling = true;

		    var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(20, 100, 2), scene);

		    // var light0 = new BABYLON.PointLight("Omni0", new BABYLON.Vector3(0, 10, 10), scene);

		    // light0.diffuse = new BABYLON.Color3(1, 0, 0);
		    // light0.specular = new BABYLON.Color3(1, 0, 0);

				// material.emissiveColor.r = 0.2;
				// material.emissiveColor.g = 0.2;
				// material.emissiveColor.b = 0.2;

				sphere.material = material;

				return scene;
			};

			const scene = CreateScene(engine);

			window.scene = scene;

			engine.runRenderLoop(()=>{
				scene.render();
			});

		</script>
	</body>
</html>
