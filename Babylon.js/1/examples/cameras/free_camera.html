<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" type="image/png" href="../../../favicon.ico">
		<title>free_camera</title>
		<link href="../../../../_utils/default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!--
		简单展示 FreeCamera 案例效果, 相关源码还未深入了解
	-->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">
			import "../module.js"
			import createAxesBox from '../mesh/helper/axes_box_helper.js';

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../source/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);

				var camera = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0, 10), scene);

				camera.setTarget(new BABYLON.Vector3(0, 0, 0));
				camera.attachControl(canvas);

				createAxesBox(scene);

				const gui = new lil.GUI();

				initFreeCameraGui(gui, camera);

				return scene;
			}

			//以后有空深入了解源码再完善
			function initFreeCameraGui(gui, camera){

				const cameraFolder = gui.addFolder('FreeCamera');

				cameraFolder.add( camera, 'applyGravity').name('applyGravity');
				cameraFolder.add( camera, 'speed', 0, 10).name('speed');
			}

			const scene = CreateScene(engine);

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			engine.runRenderLoop(()=>{

				scene.render();

				stats.update();
			});
		</script>
	</body>
</html>
