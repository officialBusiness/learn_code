	<!-- 简单实现视频纹理的播放 -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../../source/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);

				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);

				camera.setPosition(new BABYLON.Vector3(0, 0, -30));
				camera.attachControl(canvas);

				var box = BABYLON.Mesh.CreateBox("Box", 5, scene);

				var boxMat = new BABYLON.StandardMaterial('Box', scene);

				// boxMat.diffuseColor = new BABYLON.Color3(1, 0, 0);
				// boxMat.emissiveColor = new BABYLON.Color3(1, 1, 1);
				const videoTexture = new BABYLON.VideoTexture(
					"VideoTexture",
					["../../assets/videos/sintel.mp4"],
					256,
					scene,
					true
				);


				boxMat.emissiveTexture = videoTexture;

				box.material = boxMat;

				return scene;
			}

			function init(){

				const scene = CreateScene(engine);

				engine.runRenderLoop(()=>{
					scene.render();
				});


				window.removeEventListener('mousedown', init)
			}

			window.addEventListener('mousedown', init)

		</script>
	</body>
