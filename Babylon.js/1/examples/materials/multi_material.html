<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<link rel="icon" type="image/png" href="../../../favicon.ico">
		<title>standard_material_start</title>
		<link href="../../../../_utils/default_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<!-- 简单展示 MultiMaterial 材质 -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">
			import "../module.js"

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../source/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);

				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 30, BABYLON.Vector3.Zero(), scene);
				camera.attachControl(canvas);

				var light = new BABYLON.HemisphericLight("Omni", new BABYLON.Vector3(0, 1, 0), scene);
				light.groundColor = new BABYLON.Color3(0.1, 0.1, 0.1);

				var material0 = new BABYLON.StandardMaterial("mat0", scene);
				material0.diffuseColor = new BABYLON.Color3(1, 0, 0);
				material0.bumpTexture = new BABYLON.Texture("../assets/images/normalMap.jpg", scene);

				var material1 = new BABYLON.StandardMaterial("mat1", scene);
				material1.diffuseColor = new BABYLON.Color3(0, 0, 1);

				var material2 = new BABYLON.StandardMaterial("mat2", scene);
				material2.emissiveColor = new BABYLON.Color3(0.4, 0, 0.4);

				var multimat = new BABYLON.MultiMaterial("multi", scene);
				multimat.subMaterials.push(material0);
				multimat.subMaterials.push(material1);
				multimat.subMaterials.push(material2);

				var box = BABYLON.Mesh.CreateBox("Box", 5, scene);
				box.material = multimat;

				box.subMeshes = [];
				var verticesCount = box.getTotalVertices();

				box.subMeshes.push(new BABYLON.SubMesh(0, 0, verticesCount, 0, 12, box));
				box.subMeshes.push(new BABYLON.SubMesh(1, 0, verticesCount, 12, 12, box));
				box.subMeshes.push(new BABYLON.SubMesh(2, 0, verticesCount, 24, 12, box));

				// Animations
				scene.registerBeforeRender(function () {
				    box.rotation.y += 0.01;
				});

				return scene;
			}

			const scene = CreateScene(engine);

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			engine.runRenderLoop(()=>{

				scene.render();

				stats.update();
			});

		</script>
	</body>
</html>
