	<!-- 简单展示 SceneLoader babylon 效果 -->
	<body>
		<canvas id="renderCanvas"></canvas>
		<script type="module">

			const canvas = document.getElementById('renderCanvas');

			var engine = new BABYLON.Engine(canvas, true);

			window.engine = engine;

			// 强制绘制线
			// engine.forceWireframe = true;

			BABYLON.Engine.ShadersRepository = '../../../source/Shaders/';

			var CreateScene = function (engine) {

				var scene = new BABYLON.Scene(engine);
				var light = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(0, -0.5, -1.0), scene);
				var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 30, 0), scene);
				camera.setPosition(new BABYLON.Vector3(20, 70, 120));
				light.position = new BABYLON.Vector3(20, 150, 70);

				scene.ambientColor = new BABYLON.Color3(0.3, 0.3, 0.3);

				// Ground
				var ground = BABYLON.Mesh.CreateGround("ground", 1000, 1000, 1, scene, false);
				var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
				groundMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.2);
				groundMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
				ground.material = groundMaterial;
				ground.receiveShadows = true;

				// Shadows
				var shadowGenerator = new BABYLON.ShadowGenerator(1024, light);

				// Meshes
				BABYLON.SceneLoader.ImportMesh("Rabbit", "../../assets/scenes/rabbit/", "Rabbit.format.babylon", scene, function (newMeshes, particleSystems, skeletons) {
					var rabbit = newMeshes[1];

					rabbit.scaling = new BABYLON.Vector3(0.4, 0.4, 0.4);
					shadowGenerator.getShadowMap().renderList.push(rabbit);

					scene.beginAnimation(skeletons[0], 0, 100, true, 0.8);
				});

				return scene;
			}


			const scene = CreateScene(engine);


			engine.runRenderLoop(()=>{

				scene.render();
			});

		</script>
